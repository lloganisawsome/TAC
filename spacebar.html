<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="rightclick.css">
    <link rel="stylesheet" href="custom-cursor.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Spacebar Clicker</title>
<style>
:root {
    --bg: #0a0a0b;
    --panel: #111113;
    --panel-hover: #1a1a1c;
    --accent: #22c55e;
    --accent-dim: rgba(34, 197, 94, 0.1);
    --muted: #71717a;
    --border: rgba(255,255,255,0.06);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg);
    color: #fff;
    font-size: 14px;
}

::-webkit-scrollbar { width: 6px; height: 6px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }

/* Sidebar */
.sidebar {
    position: fixed;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 70px;
    background: var(--panel);
    border: 1px solid var(--accent);
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 12px 0;
    transition: all 0.3s ease;
    z-index: 1000;
    box-shadow: 0 0 20px var(--accent-dim);
}

.sidebar.collapsed {
    width: 0;
    padding: 0;
    border: none;
    margin-left: -10px;
    overflow: hidden;
}

.logo-container {
    margin-bottom: 16px;
    padding: 4px;
    transition: opacity 0.3s;
}

.sidebar.collapsed .logo-container {
    opacity: 0;
}

.logo {
    width: 62px;
    height: 62px;
    border-radius: 8px;
}

.nav-items {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
    width: 100%;
    padding: 0 8px;
    transition: opacity 0.3s;
}

.sidebar.collapsed .nav-items {
    opacity: 0;
}

.nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 54px;
    height: 54px;
    border-radius: 10px;
    text-decoration: none;
    color: var(--accent);
    transition: all 0.2s ease;
    cursor: pointer;
}

.nav-item:hover {
    background: var(--accent-dim);
}

.nav-item.active {
    background: var(--accent-dim);
    border: 1px solid var(--accent);
}

.nav-item svg {
    width: 24px;
    height: 24px;
    margin-bottom: 2px;
}

.nav-item span {
    font-size: 9px;
    font-weight: 500;
}

.toggle-btn {
    position: fixed;
    left: 90px;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 36px;
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    z-index: 1001;
}

.toggle-btn:hover {
    background: var(--panel-hover);
    border-color: var(--accent);
}

.toggle-btn svg {
    width: 14px;
    height: 14px;
    color: #fff;
    transition: transform 0.3s ease;
}

.toggle-btn.collapsed {
    left: 10px;
}

.toggle-btn.collapsed svg {
    transform: rotate(180deg);
}

/* Main Content */
.main-content {
    margin-left: 100px;
    padding: 24px;
    transition: margin-left 0.3s ease;
    text-align: center;
}

.main-content.expanded {
    margin-left: 24px;
}

h1 { 
    font-size: 32px;
    font-weight: 700;
    margin: 20px 0;
    color: var(--accent);
}

.panel {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 20px;
    margin: 20px auto;
    max-width: 1200px;
}

.stats {
    font-size: 16px;
    margin: 20px 0;
    color: var(--accent);
    line-height: 1.6;
}

.btn {
    background: var(--panel);
    color: var(--accent);
    border: 2px solid var(--accent);
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
    border-radius: 8px;
    font-size: 14px;
    transition: all 0.2s;
}

.btn:hover {
    background: var(--accent);
    color: #000;
}

#clickBtn {
    font-size: 24px;
    padding: 30px 60px;
    border-radius: 12px;
    background: var(--panel);
    color: var(--accent);
    border: 2px solid var(--accent);
    cursor: pointer;
    transition: all 0.2s ease;
    font-weight: 600;
    letter-spacing: 1px;
}

#clickBtn:hover {
    background: var(--accent-dim);
    border-color: var(--accent);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px var(--accent-dim);
}

#clickBtn:active {
    transform: translateY(0);
    box-shadow: 0 2px 6px var(--accent-dim);
}

.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: var(--panel);
    border: 2px solid var(--accent);
    border-radius: 16px;
    padding: 30px;
    z-index: 9999;
    box-shadow: 0 0 40px var(--accent);
    animation: popupIn 0.3s forwards;
    min-width: 300px;
    text-align: center;
}

@keyframes popupIn {
    to { transform: translate(-50%, -50%) scale(1); }
}

.popup.closing {
    animation: popupOut 0.3s forwards;
}

@keyframes popupOut {
    to { transform: translate(-50%, -50%) scale(0); }
}

.popup h3 {
    color: var(--accent);
    margin-bottom: 15px;
    font-size: 24px;
}

.shop-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    margin: 20px 0;
}

.shop-item {
    background: rgba(255,255,255,0.02);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 15px;
    transition: all 0.2s;
}

.shop-item:hover {
    background: var(--panel-hover);
    border-color: var(--accent);
}

.shop-item h4 {
    color: var(--accent);
    margin-bottom: 10px;
}

.leaderboard-controls {
    display: flex;
    gap: 10px;
    margin: 15px 0;
    justify-content: center;
    flex-wrap: wrap;
}

.leaderboard-list {
    text-align: left;
    max-height: 400px;
    overflow-y: auto;
}

.leaderboard-item {
    padding: 12px;
    background: rgba(255,255,255,0.02);
    border: 1px solid var(--border);
    border-radius: 8px;
    margin: 8px 0;
    display: flex;
    justify-content: space-between;
}

#devMenu {
    position: fixed;
    top: 10px;
    right: 10px;
    background: var(--panel);
    border: 2px solid var(--accent);
    padding: 15px;
    display: none;
    z-index: 999;
    max-width: 300px;
    border-radius: 12px;
}

#devMenu h3 {
    color: var(--accent);
    margin-bottom: 10px;
}

@media (max-width: 768px) {
    .main-content {
        margin-left: 24px;
    }
    .sidebar, .toggle-btn {
        display: none;
    }
}
</style>
</head>
<body>

<aside class="sidebar" id="sidebar">
    <div class="logo-container">
        <img src="taclogos/green.png" alt="Logo" class="logo" id="logo">
    </div>

    <nav class="nav-items">
        <a href="index.html" class="nav-item">

                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>

        </a>

        <a href="chat.html" class="nav-item">

                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>

</aside>

<button class="toggle-btn" id="toggleBtn">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"/>
    </svg>
</button>

<main class="main-content" id="mainContent">
    <h1>ðŸš€ Ultimate Spacebar Clicker</h1>
    
    <div class="stats" id="stats">Clicks: 0 | CPS: 0 | AutoClicker: 0</div>
    
    <button id="clickBtn">CLICK ME!</button>
    
    <div class="panel">
        <h2 style="color: var(--accent);">Shop</h2>
        <div class="shop-grid" id="shopGrid"></div>
    </div>

    <div class="panel">
        <h2 style="color: var(--accent);">Leaderboard</h2>
        <div class="leaderboard-controls">
            <button class="btn" id="sortClicks">Sort by Clicks</button>
            <button class="btn" id="sortCPS">Sort by CPS</button>
            <button class="btn" id="sortAuto">Sort by AutoClicker</button>
        </div>
        <div class="leaderboard-list" id="leaderboardList"></div>
    </div>
</main>

<div id="devMenu">
    <h3>DEV MENU</h3>
    <button class="btn" id="spawnAll">Spawn All Powerups</button>
    <button class="btn" id="forceFrenzy">Force Frenzy</button>
    <button class="btn" id="forceDouble">Force DoubleClicks</button>
    <button class="btn" id="resetGame">Reset Game</button>
    <button class="btn" id="devSave">Dev Save</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, get, set, update, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBQslLAFRlIRJqsiJ2WWeTNslO067bzKYM",
  authDomain: "taclogin-ab38e.firebaseapp.com",
  databaseURL: "https://taclogin-ab38e-default-rtdb.firebaseio.com",
  projectId: "taclogin-ab38e",
  storageBucket: "taclogin-ab38e.firebasestorage.app",
  messagingSenderId: "937853298051",
  appId: "1:937853298051:web:119ccc7b5499514bd442b6"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Theme System
const themeColors = {
    green: { primary: '#22c55e', dim: 'rgba(34, 197, 94, 0.1)', shadow: 'rgba(34, 197, 94, 0.15)' },
    blue: { primary: '#3b82f6', dim: 'rgba(59, 130, 246, 0.1)', shadow: 'rgba(59, 130, 246, 0.15)' },
    red: { primary: '#ef4444', dim: 'rgba(239, 68, 68, 0.1)', shadow: 'rgba(239, 68, 68, 0.15)' },
    cyan: { primary: '#06b6d4', dim: 'rgba(6, 182, 212, 0.1)', shadow: 'rgba(6, 182, 212, 0.15)' },
    pink: { primary: '#ec4899', dim: 'rgba(236, 72, 153, 0.1)', shadow: 'rgba(236, 72, 153, 0.15)' },
    purple: { primary: '#8b5cf6', dim: 'rgba(139, 92, 246, 0.1)', shadow: 'rgba(139, 92, 246, 0.15)' },
    yellow: { primary: '#eab308', dim: 'rgba(234, 179, 8, 0.1)', shadow: 'rgba(234, 179, 8, 0.15)' },
    orange: { primary: '#f97316', dim: 'rgba(249, 115, 22, 0.1)', shadow: 'rgba(249, 115, 22, 0.15)' },
    white: { primary: '#ffffff', dim: 'rgba(255, 255, 255, 0.1)', shadow: 'rgba(255, 255, 255, 0.15)' },
    whiteout: { primary: '#ffffff', dim: 'rgba(255, 255, 255, 0.05)', shadow: 'rgba(255, 255, 255, 0.1)' }
};

function applyTheme() {
    const theme = localStorage.getItem('theme') || 'green';
    const colors = themeColors[theme] || themeColors.green;
    document.documentElement.style.setProperty('--accent', colors.primary);
    document.documentElement.style.setProperty('--accent-dim', colors.dim);
    const logo = document.getElementById('logo');
    if (logo) logo.src = `taclogos/${theme}.png`;
    const sidebar = document.getElementById('sidebar');
    if (sidebar) sidebar.style.boxShadow = `0 0 20px ${colors.shadow}`;
}
applyTheme();
window.addEventListener('storage', (e) => {
    if (e.key === 'theme') {
        applyTheme();
    }
});

// Sidebar Toggle
const sidebar = document.getElementById('sidebar');
const toggleBtn = document.getElementById('toggleBtn');
const mainContent = document.getElementById('mainContent');

toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');
    toggleBtn.classList.toggle('collapsed');
    mainContent.classList.toggle('expanded');
});

// Game State
let username;
let clicks = 0, bestCPS = 0, autoClickerLevel = 0, clickMultiplier = 1, goldenClicks = 0, prestigeLevel = 0;
let frenzyActive = false, doubleClicks = false;
let clicksThisSecond = 0;

// Login
async function loginFlow() {
    const lastUser = localStorage.getItem('lastLoggedInUser');
    username = lastUser || prompt("Enter your name:") || "Player";
    
    if (!lastUser) localStorage.setItem('lastLoggedInUser', username);

    const playerRef = ref(db, `clickerGame/players/${username}`);
    const snap = await get(playerRef);

    if (snap.exists()) {
        loadState(snap.val());
    } else {
        await set(playerRef, {
            name: username,
            totalClicks: 0,
            bestCPS: 0,
            autoClickerLevel: 0,
            clickMultiplier: 1,
            goldenClicks: 0,
            prestigeLevel: 0
        });
    }

    if (username === "Logan") {
        document.getElementById("devMenu").style.display = "block";
    }
}

function loadState(data) {
    clicks = data.totalClicks || 0;
    bestCPS = data.bestCPS || 0;
    autoClickerLevel = data.autoClickerLevel || 0;
    clickMultiplier = data.clickMultiplier || 1;
    goldenClicks = data.goldenClicks || 0;
    prestigeLevel = data.prestigeLevel || 0;
    updateStats();
    renderShop();
}

function updateStats() {
    document.getElementById("stats").textContent = 
        `Clicks: ${Math.floor(clicks)} | CPS: ${bestCPS} | AutoClicker: Lvl ${autoClickerLevel}\nMultiplier: x${clickMultiplier} | Golden: ${goldenClicks} | Prestige: ${prestigeLevel}`;
}

// Shop Items
const shopItems = [
    { id: 'auto', name: 'AutoClicker', baseCost: 50, level: 0, maxLevel: 500, 
      getCost: (lvl) => Math.floor(50 * Math.pow(1.1, lvl)),
      getCPS: (lvl) => Math.floor(Math.pow(lvl, 2.15)) },
    { id: 'multi', name: 'Click Multiplier', baseCost: 100, level: 0, maxLevel: 200,
      getCost: (lvl) => Math.floor(100 * Math.pow(1.15, lvl)),
      getBonus: (lvl) => 1 + (lvl * 0.5) },
    { id: 'golden', name: 'Golden Cursor', baseCost: 500, level: 0, maxLevel: 100,
      getCost: (lvl) => Math.floor(500 * Math.pow(1.2, lvl)),
      getBonus: (lvl) => lvl * 10 },
    { id: 'prestige', name: 'Prestige (Reset for 2x)', baseCost: 10000, level: 0, maxLevel: 999,
      getCost: (lvl) => 10000,
      getBonus: (lvl) => Math.pow(2, lvl) },
    { id: 'mega', name: 'Mega Clicker', baseCost: 1000, level: 0, maxLevel: 150,
      getCost: (lvl) => Math.floor(1000 * Math.pow(1.25, lvl)),
      getCPS: (lvl) => Math.floor(Math.pow(lvl, 3)) },
    { id: 'quantum', name: 'Quantum Boost', baseCost: 5000, level: 0, maxLevel: 75,
      getCost: (lvl) => Math.floor(5000 * Math.pow(1.3, lvl)),
      getBonus: (lvl) => 1 + (lvl * 2) }
];

function renderShop() {
    const grid = document.getElementById('shopGrid');
    grid.innerHTML = '';
    
    shopItems.forEach(item => {
        const level = item.id === 'auto' ? autoClickerLevel : 
                     item.id === 'multi' ? clickMultiplier - 1 : 
                     item.id === 'golden' ? goldenClicks :
                     item.id === 'prestige' ? prestigeLevel : 0;
        const cost = item.getCost(level);
        const canBuy = clicks >= cost && level < item.maxLevel;
        
        const div = document.createElement('div');
        div.className = 'shop-item';
        div.innerHTML = `
            <h4>${item.name}</h4>
            <p>Level: ${level}/${item.maxLevel}</p>
            <p>Cost: ${cost}</p>
            <button class="btn ${canBuy ? '' : 'disabled'}" data-id="${item.id}">Buy</button>
        `;
        
        div.querySelector('button').onclick = () => buyItem(item);
        grid.appendChild(div);
    });
}

function buyItem(item) {
    const level = item.id === 'auto' ? autoClickerLevel : 
                 item.id === 'multi' ? clickMultiplier - 1 : 
                 item.id === 'golden' ? goldenClicks :
                 item.id === 'prestige' ? prestigeLevel : 0;
    const cost = item.getCost(level);
    
    if (clicks >= cost && level < item.maxLevel) {
        if (item.id === 'prestige') {
            if (confirm('Prestige will reset your progress but give you 2x multiplier!')) {
                clicks = 0;
                autoClickerLevel = 0;
                clickMultiplier = 1;
                goldenClicks = 0;
                prestigeLevel++;
            } else return;
        } else {
            clicks -= cost;
            if (item.id === 'auto') autoClickerLevel++;
            else if (item.id === 'multi') clickMultiplier = item.getBonus(level + 1);
            else if (item.id === 'golden') goldenClicks++;
        }
        updateStats();
        renderShop();
    }
}

// Clicking
document.getElementById("clickBtn").onclick = handleClick;
document.body.onkeydown = (e) => { if (e.code === "Space") handleClick(); };

function handleClick() {
    let add = clickMultiplier * Math.pow(2, prestigeLevel);
    if (doubleClicks) add *= 2;
    if (frenzyActive) add *= 10;
    add += goldenClicks;
    clicks += add;
    clicksThisSecond += add;
    updateStats();
}

// AutoClicker
setInterval(() => {
    if (autoClickerLevel > 0) {
        let add = Math.floor(Math.pow(autoClickerLevel, 2.15)) * Math.pow(2, prestigeLevel);
        if (frenzyActive) add *= 10;
        clicks += add;
        clicksThisSecond += add;
        updateStats();
    }
}, 1000);

// CPS Tracking
setInterval(() => {
    if (clicksThisSecond > bestCPS) bestCPS = clicksThisSecond;
    clicksThisSecond = 0;
    updateStats();
}, 1000);

// --- UPDATED SAVE LOGIC START ---
async function saveGame() {
    // Only save if username is set to avoid errors
    if (!username) return;

    await update(ref(db, `clickerGame/players/${username}`), {
        totalClicks: clicks,
        bestCPS,
        autoClickerLevel,
        clickMultiplier,
        goldenClicks,
        prestigeLevel
    });
}

// 1. Save every minute (60 * 1000ms)
setInterval(saveGame, 60 * 1000);

// 2. Save when tab is switched/hidden
document.addEventListener("visibilitychange", () => {
    if (document.visibilityState === "hidden") {
        saveGame();
    }
});

// 3. Save when window is closed
window.addEventListener("beforeunload", () => {
    saveGame();
});
// --- UPDATED SAVE LOGIC END ---

// Powerups
const powerups = [
    { name: "Frenzy", effect: () => { 
        frenzyActive = true; 
        showPopup("ðŸ”¥ FRENZY! 10x clicks for 10s!");
        setTimeout(() => frenzyActive = false, 10000); 
    }},
    { name: "DoubleClicks", effect: () => { 
        doubleClicks = true; 
        showPopup("âœ¨ Double Clicks for 20s!");
        setTimeout(() => doubleClicks = false, 20000); 
    }},
    { name: "LuckyBoost", effect: () => { 
        clicks += 500; 
        showPopup("ðŸ’° +500 Clicks!");
        updateStats(); 
    }},
    { name: "Jackpot", effect: () => { 
        clicks += 5000; 
        showPopup("ðŸŽ° JACKPOT! +5000 Clicks!");
        updateStats(); 
    }}
];

function showPopup(text) {
    const popup = document.createElement('div');
    popup.className = 'popup';
    popup.innerHTML = `<h3>${text}</h3>`;
    document.body.appendChild(popup);
    setTimeout(() => {
        popup.classList.add('closing');
        setTimeout(() => popup.remove(), 300);
    }, 3000);
}

setInterval(() => {
    const p = powerups[Math.floor(Math.random() * powerups.length)];
    p.effect();
}, 180000);

// Leaderboard
let sortMode = 'clicks';

function updateLeaderboard() {
    onValue(ref(db, "clickerGame/players"), (snap) => {
        const list = document.getElementById('leaderboardList');
        list.innerHTML = '';
        const players = [];
        snap.forEach(child => players.push(child.val()));
        
        if (sortMode === 'clicks') players.sort((a, b) => b.totalClicks - a.totalClicks);
        else if (sortMode === 'cps') players.sort((a, b) => b.bestCPS - a.bestCPS);
        else if (sortMode === 'auto') players.sort((a, b) => b.autoClickerLevel - a.autoClickerLevel);
        
        players.slice(0, 20).forEach((p, i) => {
            const div = document.createElement('div');
            div.className = 'leaderboard-item';
            div.innerHTML = `
                <span>${i + 1}. ${p.name}</span>
                <span>Clicks: ${Math.floor(p.totalClicks || 0)} | CPS: ${p.bestCPS || 0} | Auto: ${p.autoClickerLevel || 0}</span>
            `;
            list.appendChild(div);
        });
    });
}

document.getElementById('sortClicks').onclick = () => { sortMode = 'clicks'; updateLeaderboard(); };
document.getElementById('sortCPS').onclick = () => { sortMode = 'cps'; updateLeaderboard(); };
document.getElementById('sortAuto').onclick = () => { sortMode = 'auto'; updateLeaderboard(); };

updateLeaderboard();

// Dev Menu
document.getElementById('spawnAll').onclick = () => powerups.forEach(p => p.effect());
document.getElementById('forceFrenzy').onclick = () => { frenzyActive = true; setTimeout(() => frenzyActive = false, 10000); };
document.getElementById('forceDouble').onclick = () => { doubleClicks = true; setTimeout(() => doubleClicks = false, 20000); };
document.getElementById('resetGame').onclick = () => { clicks = 0; autoClickerLevel = 0; bestCPS = 0; clickMultiplier = 1; goldenClicks = 0; prestigeLevel = 0; updateStats(); renderShop(); saveGame(); };
document.getElementById('devSave').onclick = saveGame;

loginFlow();
</script>
