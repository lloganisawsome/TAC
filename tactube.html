<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="rightclick.css">

<title>TACTube</title>

<style>
:root {
    --bg: #0a0a0b;
    --panel: #111113;
    --panel-hover: #1a1a1c;
    --accent: #22c55e;
    --accent-dim: rgba(34, 197, 94, 0.1);
    --muted: #71717a;
    --border: rgba(255,255,255,0.06);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg);
    color: #fff;
    font-size: 14px;
}

::-webkit-scrollbar { width: 6px; height: 6px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }

/* Sidebar */
.sidebar {
    position: fixed;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 70px;
    background: var(--panel);
    border: 1px solid var(--accent);
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 12px 0;
    transition: all 0.3s ease;
    z-index: 1000;
    box-shadow: 0 0 20px var(--accent-dim);
}

.sidebar.collapsed {
    width: 0;
    padding: 0;
    border: none;
    margin-left: -10px;
    overflow: hidden;
}

.logo-container {
    margin-bottom: 16px;
    padding: 4px;
    transition: opacity 0.3s;
}

.sidebar.collapsed .logo-container {
    opacity: 0;
}

.logo {
    width: 62px;
    height: 62px;
    border-radius: 8px;
}

.nav-items {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
    width: 100%;
    padding: 0 8px;
    transition: opacity 0.3s;
}

.sidebar.collapsed .nav-items {
    opacity: 0;
}

.nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 54px;
    height: 54px;
    border-radius: 10px;
    text-decoration: none;
    color: var(--accent);
    transition: all 0.2s ease;
    cursor: pointer;
}

.nav-item:hover {
    background: var(--accent-dim);
}

.nav-item.active {
    background: var(--accent-dim);
    border: 1px solid var(--accent);
}

.nav-item svg {
    width: 24px;
    height: 24px;
    margin-bottom: 2px;
}

.nav-item span {
    font-size: 9px;
    font-weight: 500;
}

.toggle-btn {
    position: fixed;
    left: 90px;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 36px;
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    z-index: 1001;
}

.toggle-btn:hover {
    background: var(--panel-hover);
    border-color: var(--accent);
}

.toggle-btn svg {
    width: 14px;
    height: 14px;
    color: #fff;
    transition: transform 0.3s ease;
}

.toggle-btn.collapsed {
    left: 10px;
}

.toggle-btn.collapsed svg {
    transform: rotate(180deg);
}

/* Main Content */
.main-content {
    margin-left: 100px;
    padding: 24px;
    transition: margin-left 0.3s ease;
    padding-bottom: 100px;
}

.main-content.expanded {
    margin-left: 24px;
}

.header {
    margin-bottom: 32px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header h1 {
    font-size: 32px;
    font-weight: 700;
    color: var(--accent);
}

.user-info {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 8px 16px;
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 8px;
}

.user-info svg {
    width: 20px;
    height: 20px;
    color: var(--accent);
}

/* Search & Filters */
.top-controls {
    display: flex;
    gap: 12px;
    margin-bottom: 24px;
    flex-wrap: wrap;
}

.search-box {
    flex: 1;
    min-width: 250px;
    padding: 12px 16px;
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: #fff;
    font-size: 14px;
}

.search-box:focus {
    outline: none;
    border-color: var(--accent);
}

.filter-btn {
    padding: 12px 20px;
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--accent);
    cursor: pointer;
    transition: all 0.2s;
    font-weight: 500;
}

.filter-btn:hover, .filter-btn.active {
    background: var(--accent-dim);
    border-color: var(--accent);
}

/* Channel Tabs */
.channel-tabs {
    display: flex;
    gap: 8px;
    margin-bottom: 24px;
    overflow-x: auto;
    padding-bottom: 8px;
}

.channel-tab {
    padding: 10px 20px;
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: #fff;
    cursor: pointer;
    transition: all 0.2s;
    white-space: nowrap;
    font-size: 13px;
}

.channel-tab:hover, .channel-tab.active {
    background: var(--accent-dim);
    border-color: var(--accent);
    color: var(--accent);
}

/* Video Grid */
.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
}

.video-card {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 12px;
    overflow: hidden;
    transition: all 0.2s;
    cursor: pointer;
}

.video-card:hover {
    border-color: var(--accent);
    transform: translateY(-2px);
    box-shadow: 0 4px 20px var(--accent-dim);
}

.video-thumbnail {
    width: 100%;
    height: 180px;
    object-fit: cover;
    background: rgba(255,255,255,0.05);
}

.video-info {
    padding: 12px;
}

.video-title {
    font-size: 15px;
    font-weight: 600;
    margin-bottom: 8px;
    line-height: 1.4;
}

.video-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 12px;
    color: var(--muted);
    margin-top: 8px;
}

.video-stats {
    display: flex;
    gap: 12px;
    align-items: center;
}

.channel-badge {
    display: inline-block;
    padding: 3px 8px;
    background: var(--accent-dim);
    border: 1px solid var(--accent);
    border-radius: 4px;
    font-size: 10px;
    color: var(--accent);
    font-weight: 600;
}

/* Upload Panel */
.upload-panel {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 24px;
}

.upload-panel h2 {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 16px;
    color: var(--accent);
}

.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-bottom: 12px;
}

.form-input, .form-select {
    padding: 10px 14px;
    background: rgba(255,255,255,0.03);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: #fff;
    font-size: 14px;
}

.form-input:focus, .form-select:focus {
    outline: none;
    border-color: var(--accent);
}

.form-input.full {
    grid-column: 1 / -1;
}

.upload-btn {
    padding: 12px 24px;
    background: var(--accent);
    border: none;
    border-radius: 8px;
    color: #000;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
}

.upload-btn:hover {
    opacity: 0.9;
    transform: scale(1.02);
}

/* Video Popup */
.video-popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.95);
    z-index: 9999;
    overflow-y: auto;
    padding: 20px;
}

.popup-content {
    max-width: 1200px;
    margin: 0 auto;
}

.popup-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.popup-title {
    font-size: 24px;
    font-weight: 700;
    color: var(--accent);
}

.close-btn {
    width: 40px;
    height: 40px;
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--accent);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    transition: all 0.2s;
}

.close-btn:hover {
    background: var(--accent);
    color: #000;
}

.video-player {
    width: 100%;
    aspect-ratio: 16/9;
    border: 2px solid var(--accent);
    border-radius: 12px;
    margin-bottom: 20px;
    box-shadow: 0 0 30px var(--accent-dim);
}

.video-actions {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

.action-btn {
    padding: 10px 20px;
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--accent);
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 500;
}

.action-btn:hover {
    background: var(--accent-dim);
    border-color: var(--accent);
}

.action-btn.liked {
    background: var(--accent-dim);
    border-color: var(--accent);
}

/* Comments */
.comments-section {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 20px;
}

.comments-header {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 16px;
}

.comment-input-area {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
}

.comment-input {
    flex: 1;
    padding: 10px 14px;
    background: rgba(255,255,255,0.03);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: #fff;
    font-size: 14px;
}

.comment-input:focus {
    outline: none;
    border-color: var(--accent);
}

.comment-list {
    max-height: 400px;
    overflow-y: auto;
}

.comment {
    padding: 12px;
    background: rgba(255,255,255,0.02);
    border: 1px solid var(--border);
    border-radius: 8px;
    margin-bottom: 8px;
}

.comment-user {
    font-weight: 600;
    color: var(--accent);
    margin-bottom: 4px;
    font-size: 13px;
}

.comment-text {
    font-size: 14px;
    line-height: 1.5;
}

/* Admin Controls */
.admin-controls {
    display: none;
    gap: 12px;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid var(--border);
    flex-wrap: wrap;
}

.admin-btn {
    padding: 10px 20px;
    background: #ef4444;
    border: 1px solid #dc2626;
    border-radius: 8px;
    color: #fff;
    cursor: pointer;
    transition: all 0.2s;
    font-weight: 500;
}

.admin-btn:hover {
    background: #dc2626;
}

@media (max-width: 768px) {
    .main-content {
        margin-left: 24px;
    }
    
    .sidebar, .toggle-btn {
        display: none;
    }
    
    .video-grid {
        grid-template-columns: 1fr;
    }
    
    .form-grid {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<script>
// Firebase Config
const firebaseConfig = {
    apiKey: "AIzaSyBQslLAFRlIRJqsiJ2WWeTNslO067bzKYM",
    authDomain: "taclogin-ab38e.firebaseapp.com",
    databaseURL: "https://taclogin-ab38e-default-rtdb.firebaseio.com",
    projectId: "taclogin-ab38e",
    storageBucket: "taclogin-ab38e.firebasestorage.app",
    messagingSenderId: "937853298051",
    appId: "1:937853298051:web:119ccc7b5499514bd442b6"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Theme System
const themeColors = {
    green: { primary: '#22c55e', dim: 'rgba(34, 197, 94, 0.1)', shadow: 'rgba(34, 197, 94, 0.15)' },
    blue: { primary: '#3b82f6', dim: 'rgba(59, 130, 246, 0.1)', shadow: 'rgba(59, 130, 246, 0.15)' },
    red: { primary: '#ef4444', dim: 'rgba(239, 68, 68, 0.1)', shadow: 'rgba(239, 68, 68, 0.15)' },
    cyan: { primary: '#06b6d4', dim: 'rgba(6, 182, 212, 0.1)', shadow: 'rgba(6, 182, 212, 0.15)' },
    pink: { primary: '#ec4899', dim: 'rgba(236, 72, 153, 0.1)', shadow: 'rgba(236, 72, 153, 0.15)' },
    purple: { primary: '#8b5cf6', dim: 'rgba(139, 92, 246, 0.1)', shadow: 'rgba(139, 92, 246, 0.15)' },
    yellow: { primary: '#eab308', dim: 'rgba(234, 179, 8, 0.1)', shadow: 'rgba(234, 179, 8, 0.15)' },
    orange: { primary: '#f97316', dim: 'rgba(249, 115, 22, 0.1)', shadow: 'rgba(249, 115, 22, 0.15)' },
    white: { primary: '#ffffff', dim: 'rgba(255, 255, 255, 0.1)', shadow: 'rgba(255, 255, 255, 0.15)' }
};

function applyTheme() {
    const theme = localStorage.getItem('theme') || 'green';
    const colors = themeColors[theme] || themeColors.green;
    
    document.documentElement.style.setProperty('--accent', colors.primary);
    document.documentElement.style.setProperty('--accent-dim', colors.dim);
    
    const logo = document.getElementById('logo');
    if (logo) logo.src = `taclogos/${theme}.png`;
    
    const sidebar = document.getElementById('sidebar');
    if (sidebar) sidebar.style.boxShadow = `0 0 20px ${colors.shadow}`;
}

applyTheme();

window.addEventListener('storage', (e) => {
    if (e.key === 'theme') applyTheme();
});

// Sidebar Toggle
const sidebar = document.getElementById('sidebar');
const toggleBtn = document.getElementById('toggleBtn');
const mainContent = document.getElementById('mainContent');

toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');
    toggleBtn.classList.toggle('collapsed');
    mainContent.classList.toggle('expanded');
});

// User Management
let username = localStorage.getItem('lastLoggedInUser') || 'Guest';
let userId = username;
document.getElementById('userName').textContent = username;

// Global Variables
let adminMode = false;
let currentVideoId = null;
let currentChannel = 'all';
let allVideos = [];

// YouTube Embed Converter
function toYouTubeEmbed(url) {
    const match = url.match(/(?:v=|youtu\.be\/)([a-zA-Z0-9_-]+)/);
    if (match) return "https://www.youtube.com/embed/" + match[1];
    return url;
}

// Load Videos
function loadVideos() {
    db.ref('videos/').on('value', snapshot => {
        allVideos = [];
        snapshot.forEach(child => {
            const data = child.val();
            allVideos.push({
                id: child.key,
                ...data
            });
        });
        renderVideos();
    });
}

function renderVideos() {
    const grid = document.getElementById('videoGrid');
    const searchTerm = document.getElementById('searchBar').value.toLowerCase();
    
    let filtered = allVideos.filter(video => {
        const matchesChannel = currentChannel === 'all' || video.channel === currentChannel;
        const matchesSearch = !searchTerm || 
            video.title.toLowerCase().includes(searchTerm) ||
            (video.description && video.description.toLowerCase().includes(searchTerm));
        return matchesChannel && matchesSearch;
    });
    
    grid.innerHTML = '';
    
    filtered.forEach(video => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.onclick = () => openPopup(video.id, video);
        
        card.innerHTML = `
            <img src="${video.thumbnail}" class="video-thumbnail" alt="${video.title}">
            <div class="video-info">
                <div class="video-title">${video.title}</div>
                ${video.channel ? `<span class="channel-badge">${video.channel}</span>` : ''}
                <div class="video-meta">
                    <span>By ${video.uploader || 'Unknown'}</span>
                    <div class="video-stats">
                        <span>üëÅÔ∏è ${video.views || 0}</span>
                        <span>üëç ${video.likes || 0}</span>
                    </div>
                </div>
            </div>

// Video Popup
function openPopup(videoId, videoData) {
    currentVideoId = videoId;
    const popup = document.getElementById('videoPopup');
    const player = document.getElementById('videoPlayer');
    const title = document.getElementById('popupTitle');
    const channelName = document.getElementById('channelName');
    
    popup.style.display = 'block';
    title.textContent = videoData.title;
    player.src = toYouTubeEmbed(videoData.video);
    channelName.textContent = videoData.channel || 'General';
    
    // Increment views
    db.ref('videos/' + videoId + '/views').transaction(v => (v || 0) + 1);
    
    // Load stats
    db.ref('videos/' + videoId).on('value', snap => {
        const data = snap.val();
        document.getElementById('likeCount').textContent = data.likes || 0;
        document.getElementById('dislikeCount').textContent = data.dislikes || 0;
        document.getElementById('viewCount').textContent = data.views || 0;
    });
    
    // Check user vote
    db.ref('videos/' + videoId + '/userVotes/' + userId).once('value', snap => {
        const vote = snap.val();
        document.getElementById('likeBtn').classList.toggle('liked', vote === 'like');
        document.getElementById('dislikeBtn').classList.toggle('liked', vote === 'dislike');
    });
    
    // Load comments
    loadComments(videoId);
    
    // Show admin controls if admin
    document.getElementById('adminControls').style.display = adminMode ? 'flex' : 'none';
}

document.getElementById('closePopup').onclick = () => {
    document.getElementById('videoPopup').style.display = 'none';
    document.getElementById('videoPlayer').src = '';
    currentVideoId = null;
};

// Voting System
document.getElementById('likeBtn').onclick = () => {
    if (!currentVideoId) return;
    
    const votesRef = db.ref('videos/' + currentVideoId + '/userVotes/' + userId);
    votesRef.once('value', snap => {
        const prev = snap.val();
        
        if (prev === 'like') return;
        
        if (prev === 'dislike') {
            db.ref('videos/' + currentVideoId + '/dislikes').transaction(v => Math.max(0, (v || 0) - 1));
        }
        
        db.ref('videos/' + currentVideoId + '/likes').transaction(v => (v || 0) + 1);
        votesRef.set('like');
        
        document.getElementById('likeBtn').classList.add('liked');
        document.getElementById('dislikeBtn').classList.remove('liked');
    });
};

document.getElementById('dislikeBtn').onclick = () => {
    if (!currentVideoId) return;
    
    const votesRef = db.ref('videos/' + currentVideoId + '/userVotes/' + userId);
    votesRef.once('value', snap => {
        const prev = snap.val();
        
        if (prev === 'dislike') return;
        
        if (prev === 'like') {
            db.ref('videos/' + currentVideoId + '/likes').transaction(v => Math.max(0, (v || 0) - 1));
        }
        
        db.ref('videos/' + currentVideoId + '/dislikes').transaction(v => (v || 0) + 1);
        votesRef.set('dislike');
        
        document.getElementById('dislikeBtn').classList.add('liked');
        document.getElementById('likeBtn').classList.remove('liked');
    });
};

// Comments
function loadComments(videoId) {
    db.ref('videos/' + videoId + '/comments').on('value', snap => {
        const commentList = document.getElementById('commentList');
        commentList.innerHTML = '';
        
        snap.forEach(child => {
            const comment = child.val();
            const div = document.createElement('div');
            div.className = 'comment';
            div.innerHTML = `
                <div class="comment-user">${comment.user}</div>
                <div class="comment-text">${comment.text}</div>
            `;
            commentList.appendChild(div);
        });
    });
}

function addComment() {
    if (!currentVideoId) return;
    
    const input = document.getElementById('commentInput');
    const text = input.value.trim();
    
    if (!text) return;
    
    db.ref('videos/' + currentVideoId + '/comments').push({
        user: username,
        text: text,
        timestamp: Date.now()
    });
    
    input.value = '';
}

document.getElementById('commentInput').addEventListener('keypress', e => {
    if (e.key === 'Enter') addComment();
});

// Upload Video
function showUpload() {
    document.getElementById('uploadSection').style.display = 'block';
    document.getElementById('videoGrid').style.display = 'none';
}

function showHome() {
    document.getElementById('uploadSection').style.display = 'none';
    document.getElementById('videoGrid').style.display = 'grid';
    renderVideos();
}

function uploadVideo() {
    const title = document.getElementById('videoTitle').value.trim();
    const thumb = document.getElementById('videoThumb').value.trim();
    const video = document.getElementById('videoUrl').value.trim();
    const channel = document.getElementById('videoChannel').value;
    const desc = document.getElementById('videoDesc').value.trim();
    
    if (!title || !thumb || !video) {
        alert('Please fill in all required fields!');
        return;
    }
    
    db.ref('videos/').push({
        title: title,
        thumbnail: thumb,
        video: video,
        channel: channel,
        description: desc,
        uploader: username,
        likes: 0,
        dislikes: 0,
        views: 0,
        uploadDate: Date.now()
    });
    
    document.getElementById('videoTitle').value = '';
    document.getElementById('videoThumb').value = '';
    document.getElementById('videoUrl').value = '';
    document.getElementById('videoDesc').value = '';
    
    alert('Video uploaded successfully!');
    showHome();
}

    if (!currentVideoId) return;
    db.ref('videos/' + currentVideoId + '/likes').set(0);
    db.ref('videos/' + currentVideoId + '/dislikes').set(0);
    db.ref('videos/' + currentVideoId + '/userVotes').set({});
}

function deleteVideo() {
    if (!currentVideoId) return;
    if (confirm('Are you sure you want to delete this video?')) {
        db.ref('videos/' + currentVideoId).remove();
        document.getElementById('videoPopup').style.display = 'none';
    }
}
