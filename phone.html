<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAC Phone System</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg: #0a0a0b;
            --panel: #111113;
            --panel-hover: #1a1a1c;
            --accent: #22c55e;
            --accent-dim: rgba(34, 197, 94, 0.1);
            --muted: #71717a;
            --border: rgba(255,255,255,0.06);
            --danger: #ef4444;
            --card: #111317;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: #fff;
            font-size: 14px;
            overflow: hidden;
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 70px;
            background: var(--panel);
            border: 1px solid var(--accent);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 0 20px var(--accent-dim);
        }

        .sidebar.collapsed {
            width: 0;
            padding: 0;
            border: none;
            margin-left: -10px;
            overflow: hidden;
        }

        .logo-container {
            margin-bottom: 16px;
            padding: 4px;
            transition: opacity 0.3s;
        }

        .sidebar.collapsed .logo-container {
            opacity: 0;
        }

        .logo {
            width: 62px;
            height: 62px;
            border-radius: 8px;
        }

        .nav-items {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            width: 100%;
            padding: 0 8px;
            transition: opacity 0.3s;
        }

        .sidebar.collapsed .nav-items {
            opacity: 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 54px;
            height: 54px;
            border-radius: 10px;
            text-decoration: none;
            color: var(--accent);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .nav-item:hover {
            background: var(--accent-dim);
        }

        .nav-item.active {
            background: var(--accent-dim);
            border: 1px solid var(--accent);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            margin-bottom: 2px;
        }

        .nav-item span {
            font-size: 9px;
            font-weight: 500;
        }

        .toggle-btn {
            position: fixed;
            left: 90px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 36px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .toggle-btn:hover {
            background: var(--panel-hover);
            border-color: var(--accent);
        }

        .toggle-btn svg {
            width: 14px;
            height: 14px;
            color: #fff;
            transition: transform 0.3s ease;
        }

        .toggle-btn.collapsed {
            left: 10px;
        }

        .toggle-btn.collapsed svg {
            transform: rotate(180deg);
        }

        /* Main Layout */
        .wrap {
            margin-left: 100px;
            padding: 24px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            transition: margin-left 0.3s ease;
        }

        .wrap.expanded {
            margin-left: 24px;
        }

        .glass {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 15px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .row { display: flex; gap: 10px; align-items: center; }
        .col { display: flex; flex-direction: column; gap: 4px; }
        .flex-between { display: flex; justify-content: space-between; align-items: center; }
        
        input[type="text"], input[type="number"] {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 10px;
            outline: none;
            width: 100%;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-dim);
        }

        .btn {
            background: var(--accent);
            color: #000;
            padding: 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.12s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover { opacity: 0.9; }
        .btn:active { transform: scale(0.98); }
        .btn-danger { background: var(--danger); color: white; }
        
        .btn-ghost {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--muted);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
        }

        .btn-ghost:hover { background: rgba(255,255,255,0.05); }

        /* Tabs */
        .nav {
            display: flex;
            gap: 5px;
            background: rgba(0,0,0,0.2);
            padding: 4px;
            border-radius: 12px;
            margin: 15px 0;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            font-size: 13px;
            color: var(--muted);
            transition: 0.2s;
            font-weight: 500;
        }

        .tab.active {
            background: var(--panel);
            color: var(--accent);
            border: 1px solid var(--border);
        }

        /* Lists */
        .scroll {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-right: 4px;
        }
        
        .item {
            padding: 12px;
            border-radius: 10px;
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s;
        }

        .item:hover {
            background: var(--panel-hover);
            border-color: rgba(255,255,255,0.1);
        }

        .blocked-tag {
            font-size: 10px;
            background: var(--danger);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: bold;
        }
        
        /* Call Overlay */
        #call-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--accent), #16a34a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
            box-shadow: 0 0 40px var(--accent-dim);
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.6), 0 0 40px var(--accent-dim); }
            50% { box-shadow: 0 0 0 30px rgba(34, 197, 94, 0), 0 0 40px var(--accent-dim); }
        }

        /* Waveform Visualizer */
        .waveform-container {
            display: none;
            margin: 30px 0;
            height: 100px;
            width: 300px;
            position: relative;
        }

        .waveform-container.active {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
        }

        .waveform-bar {
            width: 4px;
            background: linear-gradient(to top, var(--accent), #16a34a);
            border-radius: 2px;
            transition: height 0.1s ease;
            animation: wave 1.2s ease-in-out infinite;
        }

        .waveform-bar:nth-child(1) { animation-delay: 0s; }
        .waveform-bar:nth-child(2) { animation-delay: 0.1s; }
        .waveform-bar:nth-child(3) { animation-delay: 0.2s; }
        .waveform-bar:nth-child(4) { animation-delay: 0.3s; }
        .waveform-bar:nth-child(5) { animation-delay: 0.4s; }
        .waveform-bar:nth-child(6) { animation-delay: 0.3s; }
        .waveform-bar:nth-child(7) { animation-delay: 0.2s; }
        .waveform-bar:nth-child(8) { animation-delay: 0.1s; }

        @keyframes wave {
            0%, 100% { height: 20px; }
            50% { height: 60px; }
        }

        .call-timer {
            font-size: 18px;
            color: var(--accent);
            font-weight: 600;
            font-variant-numeric: tabular-nums;
            margin-top: 10px;
        }

        @media(max-width: 768px) {
            .sidebar { display: none; }
            .toggle-btn { display: none; }
            .wrap { margin-left: 0 !important; }
        }
    </style>
</head>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove, get, push, update, onDisconnect } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBQslLAFRlIRJqsiJ2WWeTNslO067bzKYM",
        authDomain: "taclogin-ab38e.firebaseapp.com",
        databaseURL: "https://taclogin-ab38e-default-rtdb.firebaseio.com",
        projectId: "taclogin-ab38e",
        storageBucket: "taclogin-ab38e.firebasestorage.app",
        messagingSenderId: "937853298051",
        appId: "1:937853298051:web:119ccc7b5499514bd442b6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    // --- Theme System (matching file 2) ---
    const themeColors = {
        green: { primary: '#22c55e', dim: 'rgba(34, 197, 94, 0.1)', shadow: 'rgba(34, 197, 94, 0.15)' },
        blue: { primary: '#3b82f6', dim: 'rgba(59, 130, 246, 0.1)', shadow: 'rgba(59, 130, 246, 0.15)' },
        red: { primary: '#ef4444', dim: 'rgba(239, 68, 68, 0.1)', shadow: 'rgba(239, 68, 68, 0.15)' },
        cyan: { primary: '#06b6d4', dim: 'rgba(6, 182, 212, 0.1)', shadow: 'rgba(6, 182, 212, 0.15)' },
        pink: { primary: '#ec4899', dim: 'rgba(236, 72, 153, 0.1)', shadow: 'rgba(236, 72, 153, 0.15)' },
        purple: { primary: '#8b5cf6', dim: 'rgba(139, 92, 246, 0.1)', shadow: 'rgba(139, 92, 246, 0.15)' },
        yellow: { primary: '#eab308', dim: 'rgba(234, 179, 8, 0.1)', shadow: 'rgba(234, 179, 8, 0.15)' },
        orange: { primary: '#f97316', dim: 'rgba(249, 115, 22, 0.1)', shadow: 'rgba(249, 115, 22, 0.15)' },
        white: { primary: '#ffffff', dim: 'rgba(255, 255, 255, 0.1)', shadow: 'rgba(255, 255, 255, 0.15)' },
        whiteout: { primary: '#ffffff', dim: 'rgba(255, 255, 255, 0.05)', shadow: 'rgba(255, 255, 255, 0.1)' }
    };

    function applyTheme() {
        const theme = localStorage.getItem('theme') || 'green';
        const colors = themeColors[theme] || themeColors.green;
        
        document.documentElement.style.setProperty('--accent', colors.primary);
        document.documentElement.style.setProperty('--accent-dim', colors.dim);
        
        const logo = document.getElementById('logo');
        if (logo) logo.src = `taclogos/${theme}.png`;
        
        const sidebar = document.getElementById('sidebar');
        if (sidebar) sidebar.style.boxShadow = `0 0 20px ${colors.shadow}`;
    }

    window.addEventListener('storage', (e) => {
        if (e.key === 'theme') applyTheme();
    });

    applyTheme();

    // --- Sidebar Toggle ---
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleBtn');
    const wrap = document.getElementById('wrap');

    toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
        toggleBtn.classList.toggle('collapsed');
        wrap.classList.toggle('expanded');
    });
    
    // --- Session Setup ---
    const myExt = localStorage.getItem('userPhoneNumber') || "000";
    const sessionId = Math.random().toString(36).substr(2, 9);
    const sessionPath = `sessions/${myExt}/${sessionId}`;

    document.getElementById('display-ext').innerText = myExt;

    let peer = null;
    let currentCall = null;
    let localStream = null;
    let activeRemoteExt = null;
    let startTime = null;
    let timerInterval = null;
    let audioContext = null;
    let analyser = null;
    let animationId = null;

    // --- Tab Management ---
    window.showTab = (name) => {
        ['dialer', 'contacts', 'history'].forEach(t => {
            document.getElementById('view-' + t).style.display = t === name ? 'flex' : 'none';
        });
        document.querySelectorAll('.tab').forEach(t => {
            t.classList.toggle('active', t.innerText.toLowerCase() === name);
        });
    };

    // --- Audio Visualizer ---
    function setupAudioVisualizer(stream) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        const source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);
        analyser.fftSize = 256;
        
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        
        const waveformBars = document.querySelectorAll('.waveform-bar');
        
        function animate() {
            animationId = requestAnimationFrame(animate);
            analyser.getByteFrequencyData(dataArray);
            
            waveformBars.forEach((bar, i) => {
                const index = Math.floor(i * bufferLength / waveformBars.length);
                const value = dataArray[index];
                const height = 20 + (value / 255) * 60;
                bar.style.height = `${height}px`;
            });
        }
        
        animate();
    }

    function stopAudioVisualizer() {
        if (animationId) {
            cancelAnimationFrame(animationId);
            animationId = null;
        }
        if (audioContext) {
            audioContext.close();
            audioContext = null;
        }
        document.getElementById('waveform').classList.remove('active');
    }

    // --- Call Timer ---
    function startCallTimer() {
        startTime = Date.now();
        document.getElementById('call-timer').style.display = 'block';
        
        timerInterval = setInterval(() => {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('call-timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }, 1000);
    }

    function stopCallTimer() {
        if (timerInterval) {
            clearInterval(timerInterval);
            timerInterval = null;
        }
        document.getElementById('call-timer').style.display = 'none';
    }

    // --- Peer Connection ---
    function initPeer() {
        peer = new Peer(`TAC-SESSION-${sessionId}`);
        
        peer.on('open', () => {
            document.getElementById('connection-status').innerText = "Online";
            const sRef = ref(db, sessionPath);
            set(sRef, { active: true, lastSeen: Date.now() });
            onDisconnect(sRef).remove();
            setInterval(() => update(sRef, { lastSeen: Date.now() }), 10000);
            listenForSignals();
        });

        peer.on('call', (call) => {
            currentCall = call;
        });

        peer.on('error', (err) => console.error("PeerJS Error:", err));
    }

    // --- Switchboard Signaling ---
    function listenForSignals() {
        onValue(ref(db, `calls/${myExt}/${sessionId}`), async (snap) => {
            const data = snap.val();
            if (data && data.status === 'ringing') {
                handleIncoming(data);
            } else if (data && data.status === 'connected') {
                handleConnected();
            } else if (!data) {
                cleanupUI();
            }
        });
    }

    async function handleIncoming(data) {
        activeRemoteExt = data.from;
        const contactSnap = await get(ref(db, `users/${myExt}/contacts/${data.from}`));
        const contact = contactSnap.val();
        const name = contact ? contact.name : "Unknown";

        if (contact && contact.blocked) {
            remove(ref(db, `calls/${myExt}/${sessionId}`));
            return;
        }

        document.getElementById('ov-name').innerText = name;
        document.getElementById('ov-ext').innerText = `Ext ${data.from}`;
        document.getElementById('call-overlay').style.display = 'flex';
        document.getElementById('btn-answer').style.display = 'flex';
        document.getElementById('btn-hangup').style.display = 'none';
        document.getElementById('ringtone').play().catch(() => {});
    }

    function handleConnected() {
        document.getElementById('ov-name').innerText = "Connected";
        document.getElementById('btn-answer').style.display = 'none';
        document.getElementById('btn-decline').style.display = 'none';
        document.getElementById('btn-hangup').style.display = 'flex';
        document.getElementById('ringtone').pause();
        document.getElementById('waveform').classList.add('active');
        startCallTimer();
    }

    // --- Outgoing Call ---
    window.startCall = async () => {
        const target = document.getElementById('input-target').value;
        if (!target || target === myExt) return;

        const sessionsSnap = await get(ref(db, `sessions/${target}`));
        if (!sessionsSnap.exists()) {
            alert("User is offline");
            return;
        }

        const sessions = sessionsSnap.val();
        const bestSession = Object.keys(sessions).sort((a,b) => sessions[b].lastSeen - sessions[a].lastSeen)[0];

        try {
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            activeRemoteExt = target;
            
            set(ref(db, `calls/${target}/${bestSession}`), {
                status: 'ringing',
                from: myExt,
                fromSession: sessionId
            });

            const call = peer.call(`TAC-SESSION-${bestSession}`, localStream);
            setupCallHandlers(call, target, bestSession);
            setupAudioVisualizer(localStream);

            document.getElementById('ov-name').innerText = "Calling...";
            document.getElementById('ov-ext').innerText = `Ext ${target}`;
            document.getElementById('call-overlay').style.display = 'flex';
            document.getElementById('btn-answer').style.display = 'none';
        } catch (e) {
            alert("Mic error: " + e.message);
        }
    };

    document.getElementById('btn-answer').onclick = async () => {
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            if (currentCall) {
                currentCall.answer(localStream);
                setupCallHandlers(currentCall, activeRemoteExt);
                setupAudioVisualizer(localStream);
                
                const signalSnap = await get(ref(db, `calls/${myExt}/${sessionId}`));
                const callerData = signalSnap.val();
                if (callerData) {
                    update(ref(db, `calls/${callerData.from}/${callerData.fromSession}`), { status: 'connected' });
                    update(ref(db, `calls/${myExt}/${sessionId}`), { status: 'connected' });
                }
            }
        } catch (e) { console.error(e); }
    };

    function setupCallHandlers(call, remoteExt) {
        currentCall = call;
        call.on('stream', (stream) => {
            const audio = new Audio();
            audio.srcObject = stream;
            audio.play();
        });
        call.on('close', () => hangup());
    }

    const hangup = async () => {
        if (currentCall) currentCall.close();
        
        if (startTime && activeRemoteExt) {
            const dur = Math.floor((Date.now() - startTime) / 1000);
            push(ref(db, `users/${myExt}/history`), { 
                remoteExt: activeRemoteExt, 
                type: 'outgoing', 
                duration: `${Math.floor(dur/60)}:${(dur%60).toString().padStart(2,'0')}`,
                timestamp: Date.now() 
            });
        }

        remove(ref(db, `calls/${myExt}`));
        if (activeRemoteExt) remove(ref(db, `calls/${activeRemoteExt}`));
        
        cleanupUI();
    };

    document.getElementById('btn-decline').onclick = hangup;
    document.getElementById('btn-hangup').onclick = hangup;

    function cleanupUI() {
        document.getElementById('call-overlay').style.display = 'none';
        document.getElementById('ringtone').pause();
        if (localStream) localStream.getTracks().forEach(t => t.stop());
        currentCall = null;
        activeRemoteExt = null;
        stopCallTimer();
        stopAudioVisualizer();
    }

    // --- Contacts & Blocking ---
    window.addContact = () => {
        const e = document.getElementById('c-ext').value;
        const n = document.getElementById('c-name').value;
        if (e && n) {
            set(ref(db, `users/${myExt}/contacts/${e}`), { name: n, blocked: false });
            document.getElementById('c-ext').value = '';
            document.getElementById('c-name').value = '';
        }
    };

    window.toggleBlock = (ext, currentState) => {
        update(ref(db, `users/${myExt}/contacts/${ext}`), { blocked: !currentState });
    };

    window.callContact = (ext) => {
        document.getElementById('input-target').value = ext;
        showTab('dialer');
    };

    onValue(ref(db, `users/${myExt}/contacts`), (snap) => {
        const list = document.getElementById('list-contacts');
        list.innerHTML = '';
        if (!snap.exists()) {
            list.innerHTML = '<div style="color: var(--muted); text-align: center; padding: 20px;">No contacts yet</div>';
            return;
        }
        snap.forEach(child => {
            const d = child.val();
            const ext = child.key;
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <div class="col">
                    <div class="row">
                        <span style="font-weight:600">${d.name}</span>
                        ${d.blocked ? '<span class="blocked-tag">Blocked</span>' : ''}
                    </div>
                    <span style="font-size:12px; color:var(--muted)">Ext ${ext}</span>
                </div>
                <div class="row">
                    <button class="btn-ghost" style="color:var(--danger)" onclick="toggleBlock('${ext}', ${d.blocked})">
                        ${d.blocked ? 'Unblock' : 'Block'}
                    </button>
                    ${!d.blocked ? `<button class="btn-ghost" style="color:var(--accent)" onclick="callContact('${ext}')">Call</button>` : ''}
                </div>`;
            list.appendChild(div);
        });
    });

    onValue(ref(db, `users/${myExt}/history`), (snap) => {
        const list = document.getElementById('list-history');
        list.innerHTML = '';
        if (!snap.exists()) {
            list.innerHTML = '<div style="color: var(--muted); text-align: center; padding: 20px;">No call history</div>';
            return;
        }
        const items = [];
        snap.forEach(c => items.push(c.val()));
        items.reverse().forEach(d => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <div class="col">
                    <span style="font-weight:600">Ext ${d.remoteExt}</span>
                    <span style="font-size:12px; color:var(--muted)">${new Date(d.timestamp).toLocaleString()}</span>
                </div>
                <div class="row">
                    <span style="font-size:12px">${d.duration}</span>
                </div>`;
            list.appendChild(div);
        });
    });

    // Initialize
    initPeer();
</script>
</body>
</html>
