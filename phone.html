<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAC Video Phone System</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg: #070707;
            --panel: rgba(255,255,255,0.06);
            --muted: rgba(255,255,255,0.6);
            --accent: #19b56a;
            --accent-v: #4f46e5;
            --danger: #ef4444;
            --glass-border: rgba(255,255,255,0.08);
            --card: rgba(0,0,0,0.45);
            color: white;
        }
        [data-theme="light"] {
            --bg: #f6f7f9;
            --panel: rgba(0,0,0,0.04);
            --muted: rgba(0,0,0,0.6);
            --accent: #0a8f46;
            --glass-border: rgba(0,0,0,0.06);
            --card: rgba(255,255,255,0.85);
            color: #111;
        }
        html, body { height: 100%; margin: 0; padding: 0; background: var(--bg); font-family: Inter, sans-serif; overflow: hidden; }
        .wrap { max-width: 480px; margin: 0 auto; padding: 18px; height: 100vh; display: flex; flex-direction: column; box-sizing: border-box; }
        .glass { background: var(--panel); border: 1px solid var(--glass-border); border-radius: 16px; padding: 15px; backdrop-filter: blur(12px); }
        .row { display: flex; gap: 10px; align-items: center; }
        .col { display: flex; flex-direction: column; gap: 4px; }
        .flex-between { display: flex; justify-content: space-between; align-items: center; }
        
        input { background: var(--card); border: 1px solid var(--glass-border); padding: 12px; border-radius: 10px; outline: none; color: inherit; font-size: 16px; width: 100%; box-sizing: border-box; }
        
        .btn { background: var(--accent); color: white; padding: 12px; border-radius: 10px; border: none; cursor: pointer; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.1s; }
        .btn:active { transform: scale(0.98); }
        .btn-v { background: var(--accent-v); }
        .btn-danger { background: var(--danger); }
        .btn-ghost { background: transparent; border: 1px solid var(--glass-border); color: var(--muted); padding: 8px 12px; border-radius: 8px; font-size: 12px; cursor: pointer; }

        .nav { display: flex; gap: 5px; background: rgba(0,0,0,0.2); padding: 4px; border-radius: 12px; margin: 15px 0; }
        .tab { flex: 1; padding: 8px; text-align: center; cursor: pointer; border-radius: 8px; font-size: 13px; color: var(--muted); }
        .tab.active { background: var(--panel); color: white; border: 1px solid var(--glass-border); }

        .scroll { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .item { padding: 12px; border-radius: 10px; background: rgba(255,255,255,0.02); border: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: space-between; }

        /* Video Elements */
        #call-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .video-feed { width: 100%; max-width: 360px; aspect-ratio: 9/16; background: #111; border-radius: 20px; overflow: hidden; position: relative; margin-bottom: 20px; display: none; border: 1px solid var(--glass-border); }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { position: absolute; bottom: 15px; right: 15px; width: 100px; aspect-ratio: 9/16; border-radius: 12px; object-fit: cover; border: 2px solid var(--accent); background: #000; }
        
        .avatar { width: 80px; height: 80px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; margin-bottom: 20px; }
        svg { width: 20px; height: 20px; stroke: currentColor; fill: none; stroke-width: 2; }
    </style>
</head>
<body>

<div class="wrap">
    <div class="glass flex-between">
        <div class="row"><div style="width:10px; height:10px; background:var(--accent); border-radius:50%;"></div><span style="font-weight:800">TAC VIDEO</span></div>
        <div id="connection-status" style="font-size: 11px; opacity: 0.6;">Connecting...</div>
    </div>

    <div class="glass" style="margin-top:15px">
        <div class="flex-between">
            <div class="col">
                <span style="font-size:10px; text-transform:uppercase; color:var(--muted)">Active Extension</span>
                <span id="display-ext" style="font-size:24px; font-weight:700">---</span>
            </div>
            <button class="btn-ghost" onclick="toggleTheme()">ðŸŒ“</button>
        </div>
    </div>

    <div class="nav">
        <div class="tab active" onclick="showTab('dialer')">Dialer</div>
        <div class="tab" onclick="showTab('contacts')">Contacts</div>
    </div>

    <div id="view-dialer" class="scroll glass">
        <div class="col" style="gap:15px; padding: 10px 0;">
            <input type="number" id="input-target" placeholder="Extension..." style="font-size:32px; text-align:center;">
            <div class="row">
                <button class="btn" style="flex:1; height:60px" onclick="startCall(false)">Audio</button>
                <button class="btn btn-v" style="flex:1; height:60px" onclick="startCall(true)">Video</button>
            </div>
        </div>
    </div>

    <div id="view-contacts" class="scroll glass" style="display:none">
        <div id="list-contacts"></div>
    </div>
</div>

<div id="call-overlay">
    <div class="video-feed" id="v-container">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay playsinline muted></video>
    </div>
    <div class="avatar" id="ov-avatar">ðŸ“ž</div>
    <h2 id="ov-name">Calling...</h2>
    <p id="ov-ext" style="color:var(--muted)"></p>
    
    <div class="row" style="margin-top:40px; gap:30px">
        <button id="btn-decline" class="btn btn-danger" style="width:70px; height:70px; border-radius:50%">âœ•</button>
        <button id="btn-answer" class="btn" style="width:70px; height:70px; border-radius:50%">âœ”</button>
    </div>
    <button id="btn-hangup" class="btn btn-danger" style="margin-top:40px; width:200px; display:none">End Call</button>
</div>

<audio id="ringtone" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" loop></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove, get, update, onDisconnect } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBQslLAFRlIRJqsiJ2WWeTNslO067bzKYM",
        authDomain: "taclogin-ab38e.firebaseapp.com",
        databaseURL: "https://taclogin-ab38e-default-rtdb.firebaseio.com",
        projectId: "taclogin-ab38e",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const myExt = localStorage.getItem('userPhoneNumber') || "000";
    const sessionId = Math.random().toString(36).substr(2, 9);
    const sessionPath = `sessions/${myExt}/${sessionId}`;

    document.getElementById('display-ext').innerText = myExt;

    let peer = null, currentCall = null, localStream = null, activeRemoteExt = null, isVideoMode = false;

    window.showTab = (name) => {
        ['dialer', 'contacts'].forEach(t => document.getElementById('view-' + t).style.display = t === name ? 'flex' : 'none');
        document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.innerText.toLowerCase() === name));
    };

    window.toggleTheme = () => {
        const theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', theme);
    };

    function initPeer() {
        peer = new Peer(`TAC-SESSION-${sessionId}`);
        peer.on('open', () => {
            document.getElementById('connection-status').innerText = "Online";
            const sRef = ref(db, sessionPath);
            set(sRef, { active: true, lastSeen: Date.now() });
            onDisconnect(sRef).remove();
            setInterval(() => update(sRef, { lastSeen: Date.now() }), 10000);
            listenForSignals();
        });
        peer.on('call', (call) => { currentCall = call; });
    }

    function listenForSignals() {
        onValue(ref(db, `calls/${myExt}/${sessionId}`), async (snap) => {
            const data = snap.val();
            if (data?.status === 'ringing') handleIncoming(data);
            else if (data?.status === 'connected') handleConnected();
            else if (!data) cleanupUI();
        });
    }

    async function handleIncoming(data) {
        isVideoMode = data.videoType;
        activeRemoteExt = data.from;
        document.getElementById('ov-name').innerText = isVideoMode ? "Incoming Video..." : "Incoming Audio...";
        document.getElementById('ov-ext').innerText = `Ext ${data.from}`;
        document.getElementById('call-overlay').style.display = 'flex';
        document.getElementById('btn-answer').style.display = 'flex';
        document.getElementById('btn-hangup').style.display = 'none';
        document.getElementById('ringtone').play().catch(() => {});
    }

    function handleConnected() {
        document.getElementById('ov-name').innerText = isVideoMode ? "Video Chat" : "Connected";
        document.getElementById('btn-answer').style.display = 'none';
        document.getElementById('btn-decline').style.display = 'none';
        document.getElementById('btn-hangup').style.display = 'flex';
        document.getElementById('ringtone').pause();
    }

    window.startCall = async (video) => {
        const target = document.getElementById('input-target').value;
        if (!target || target === myExt) return;
        isVideoMode = video;

        const sessionsSnap = await get(ref(db, `sessions/${target}`));
        if (!sessionsSnap.exists()) return alert("User offline");

        const sessions = sessionsSnap.val();
        const bestSession = Object.keys(sessions).sort((a,b) => sessions[b].lastSeen - sessions[a].lastSeen)[0];

        try {
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: isVideoMode });
            if(isVideoMode) {
                document.getElementById('v-container').style.display = 'block';
                document.getElementById('ov-avatar').style.display = 'none';
                document.getElementById('local-video').srcObject = localStream;
            }
            
            activeRemoteExt = target;
            set(ref(db, `calls/${target}/${bestSession}`), {
                status: 'ringing', from: myExt, fromSession: sessionId, videoType: isVideoMode
            });

            const call = peer.call(`TAC-SESSION-${bestSession}`, localStream);
            setupCallHandlers(call);

            document.getElementById('ov-name').innerText = "Calling...";
            document.getElementById('call-overlay').style.display = 'flex';
            document.getElementById('btn-answer').style.display = 'none';
        } catch (e) { alert("Media error: " + e.message); }
    };

    document.getElementById('btn-answer').onclick = async () => {
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: isVideoMode });
            if(isVideoMode) {
                document.getElementById('v-container').style.display = 'block';
                document.getElementById('ov-avatar').style.display = 'none';
                document.getElementById('local-video').srcObject = localStream;
            }
            if (currentCall) {
                currentCall.answer(localStream);
                setupCallHandlers(currentCall);
                const signalSnap = await get(ref(db, `calls/${myExt}/${sessionId}`));
                const callerData = signalSnap.val();
                if (callerData) {
                    update(ref(db, `calls/${callerData.from}/${callerData.fromSession}`), { status: 'connected' });
                    update(ref(db, `calls/${myExt}/${sessionId}`), { status: 'connected' });
                }
            }
        } catch (e) { console.error(e); }
    };

    function setupCallHandlers(call) {
        currentCall = call;
        call.on('stream', (remoteStream) => {
            if (isVideoMode) {
                document.getElementById('remote-video').srcObject = remoteStream;
            } else {
                const audio = new Audio();
                audio.srcObject = remoteStream;
                audio.play();
            }
        });
        call.on('close', cleanupUI);
    }

    const hangup = () => {
        if (currentCall) currentCall.close();
        remove(ref(db, `calls/${myExt}`));
        if (activeRemoteExt) remove(ref(db, `calls/${activeRemoteExt}`));
        cleanupUI();
    };

    document.getElementById('btn-decline').onclick = hangup;
    document.getElementById('btn-hangup').onclick = hangup;

    function cleanupUI() {
        document.getElementById('call-overlay').style.display = 'none';
        document.getElementById('v-container').style.display = 'none';
        document.getElementById('ov-avatar').style.display = 'flex';
        document.getElementById('ringtone').pause();
        if (localStream) localStream.getTracks().forEach(t => t.stop());
        currentCall = null;
    }

    initPeer();
</script>
</body>
</html>
