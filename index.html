.nav-items {

// â”€â”€â”€ Kinetic Dots â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const canvas = document.getElementById('dotsCanvas');
const ctx = canvas.getContext('2d');

let mouse = { x: -9999, y: -9999 };
const NUM_DOTS = 80;
const CONNECT_DIST = 120;
const CURSOR_REPEL = 100;

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

document.addEventListener('mousemove', e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
});

document.addEventListener('mouseleave', () => {
    mouse.x = -9999;
    mouse.y = -9999;
});

function getAccentRGB() {
    const style = getComputedStyle(document.documentElement);
    const accent = style.getPropertyValue('--accent').trim();
    // Parse hex
    const hex = accent.replace('#', '');
    const r = parseInt(hex.substring(0,2), 16) || 34;
    const g = parseInt(hex.substring(2,4), 16) || 197;
    const b = parseInt(hex.substring(4,6), 16) || 94;
    return { r, g, b };
}

const dots = Array.from({ length: NUM_DOTS }, () => ({
    x: Math.random() * window.innerWidth,
    y: Math.random() * window.innerHeight,
    vx: (Math.random() - 0.5) * 0.6,
    vy: (Math.random() - 0.5) * 0.6,
    r: Math.random() * 2 + 1
}));

function animateDots() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const { r: cr, g: cg, b: cb } = getAccentRGB();

    dots.forEach(dot => {
        // Move
        dot.x += dot.vx;
        dot.y += dot.vy;

        // Bounce off edges
        if (dot.x < 0 || dot.x > canvas.width) dot.vx *= -1;
        if (dot.y < 0 || dot.y > canvas.height) dot.vy *= -1;

        // Repel from cursor
        const dx = dot.x - mouse.x;
        const dy = dot.y - mouse.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < CURSOR_REPEL && dist > 0) {
            const force = (CURSOR_REPEL - dist) / CURSOR_REPEL * 0.8;
            dot.vx += (dx / dist) * force;
            dot.vy += (dy / dist) * force;
        }

        // Speed cap
        const speed = Math.sqrt(dot.vx * dot.vx + dot.vy * dot.vy);
        if (speed > 2) {
            dot.vx = (dot.vx / speed) * 2;
            dot.vy = (dot.vy / speed) * 2;
        }

        // Draw dot
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${cr}, ${cg}, ${cb}, 0.55)`;
        ctx.fill();
    });

    // Draw connecting lines
    for (let i = 0; i < dots.length; i++) {
        for (let j = i + 1; j < dots.length; j++) {
            const dx = dots[i].x - dots[j].x;
            const dy = dots[i].y - dots[j].y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < CONNECT_DIST) {
                const alpha = (1 - dist / CONNECT_DIST) * 0.25;
                ctx.beginPath();
                ctx.moveTo(dots[i].x, dots[i].y);
                ctx.lineTo(dots[j].x, dots[j].y);
                ctx.strokeStyle = `rgba(${cr}, ${cg}, ${cb}, ${alpha})`;
                ctx.lineWidth = 0.8;
                ctx.stroke();
            }
        }
    }

    requestAnimationFrame(animateDots);
}
animateDots();

// â”€â”€â”€ Time on TAC â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function formatTimeon(raw) {
    // raw could be "HH:MM:SS" already, or seconds, or ms â€” handle gracefully
    if (!raw) return '--:--:--';
    // If already formatted like HH:MM:SS
    if (/^\d{1,2}:\d{2}:\d{2}$/.test(raw.trim())) return raw.trim();
    // If it's a number (seconds)
    const secs = parseInt(raw);
    if (!isNaN(secs)) {
        const h = Math.floor(secs / 3600);
        const m = Math.floor((secs % 3600) / 60);
        const s = secs % 60;
        return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }
    return raw;
}

function updateTimeon() {
    const raw = localStorage.getItem('timeon');
    const el = document.getElementById('timeonValue');
    if (el) el.textContent = formatTimeon(raw);
}
updateTimeon();
setInterval(updateTimeon, 1000);

// â”€â”€â”€ Carousel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const carouselImages = document.getElementById('carouselImages');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

let images = [];
let currentImageIndex = 0;

function loadCarouselImages() {
    for (let i = 1; i <= 12; i++) {
        let img = new Image();
        img.src = `${i}.png`;
        img.onload = () => { 
            images.push(img.src); 
            renderCarousel(); 
        };
    }
}
loadCarouselImages();

function renderCarousel() {
    if (images.length === 0 || !carouselImages) return;
    carouselImages.innerHTML = '';
    images.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.classList.add('carousel-image');
        carouselImages.appendChild(img);
    });
    updateCarousel();
}

function updateCarousel() {
    if (images.length === 0 || !carouselImages || !carouselImages.children[0]) return;
    const imageWidth = carouselImages.children[0].clientWidth;
    carouselImages.style.transform = `translateX(${-currentImageIndex * imageWidth}px)`;
}

function showNextImage() {
    if (images.length === 0) return;
    currentImageIndex = (currentImageIndex + 1) % images.length;
    updateCarousel();
}

function showPrevImage() {
    if (images.length === 0) return;
    currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
    updateCarousel();
}

if (prevBtn) prevBtn.addEventListener('click', showPrevImage);
if (nextBtn) nextBtn.addEventListener('click', showNextImage);
window.addEventListener('resize', updateCarousel);
setInterval(showNextImage, 5000);

function getTodayDateString() {
    const today = new Date();
    const year = today.getFullYear();
    const month = String(today.getMonth() + 1).padStart(2, '0');
    const day = String(today.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
}

function loadNews() {
    const todayDate = getTodayDateString();
    const newsRef = database.ref(`news/${todayDate}`);
    
    newsRef.on('value', (snapshot) => {
        const newsFeed = document.getElementById('newsFeed');
        if (!newsFeed) return;
        
        const newsData = snapshot.val();
        
        if (!newsData) {
            newsFeed.innerHTML = `
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                    </svg>
                    <p>There's no news! Be the first one to post news today by going to the news app!</p>
                </div>
            `;
            return;
        }
        
        const newsItems = Object.values(newsData).filter(item => item.text && item.time);
        
        if (newsItems.length === 0) {
            newsFeed.innerHTML = `
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                    </svg>
                    <p>There's no news! Be the first one to post news today by going to the news app!</p>
                </div>
            `;
            return;
        }
        
        newsItems.sort((a, b) => (b.time || '').localeCompare(a.time || ''));
        
        newsFeed.innerHTML = newsItems.map(item => `
            <div class="news-item">
                <div class="news-header">
                    <span class="news-time">${item.time}</span>
                </div>
                <div class="news-text">${item.text}</div>
            </div>
        `).join('');
    });
}

loadNews();
