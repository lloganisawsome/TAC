<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="rightclick.css">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TACTube Memes</title>
<style>
:root {
    --bg: #0a0a0b;
    --panel: #111113;
    --panel-hover: #1a1a1c;
    --accent: #22c55e;
    --accent-dim: rgba(34, 197, 94, 0.1);
    --muted: #71717a;
    --border: rgba(255,255,255,0.06);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg);
    color: #fff;
    font-size: 14px;
}

::-webkit-scrollbar { width: 6px; height: 6px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }

/* Sidebar */
.sidebar {
    position: fixed;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 70px;
    background: var(--panel);
    border: 1px solid var(--accent);
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 12px 0;
    transition: all 0.3s ease;
    z-index: 1000;
    box-shadow: 0 0 20px var(--accent-dim);
}

.sidebar.collapsed {
    width: 0;
    padding: 0;
    border: none;
    margin-left: -10px;
    overflow: hidden;
}

.logo-container {
    margin-bottom: 16px;
    padding: 4px;
    transition: opacity 0.3s;
}

.sidebar.collapsed .logo-container {
    opacity: 0;
}

.logo {
    width: 62px;
    height: 62px;
    border-radius: 8px;
}

.nav-items {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
    width: 100%;
    padding: 0 8px;
    transition: opacity 0.3s;
}

.sidebar.collapsed .nav-items {
    opacity: 0;
}

.nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 54px;
    height: 54px;
    border-radius: 10px;
    text-decoration: none;
    color: var(--accent);
    transition: all 0.2s ease;
    cursor: pointer;
}

.nav-item:hover {
    background: var(--accent-dim);
}

.nav-item.active {
    background: var(--accent-dim);
    border: 1px solid var(--accent);
}

.nav-item svg {
    width: 24px;
    height: 24px;
    margin-bottom: 2px;
}

.nav-item span {
    font-size: 9px;
    font-weight: 500;
}

.toggle-btn {
    position: fixed;
    left: 90px;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 36px;
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    z-index: 1001;
}

.toggle-btn:hover {
    background: var(--panel-hover);
    border-color: var(--accent);
}

.toggle-btn svg {
    width: 14px;
    height: 14px;
    color: #fff;
    transition: transform 0.3s ease;
}

.toggle-btn.collapsed {
    left: 10px;
}

.toggle-btn.collapsed svg {
    transform: rotate(180deg);
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 24px;
    background: var(--panel);
    border-bottom: 1px solid var(--accent);
    margin-left: 100px;
    transition: margin-left 0.3s ease;
}

header.expanded {
    margin-left: 24px;
}

header h1 {
    color: var(--accent);
    font-size: 24px;
}

.header-controls {
    display: flex;
    gap: 12px;
    align-items: center;
}

.username-display {
    color: var(--accent);
    font-size: 14px;
    font-weight: 600;
    padding: 8px 16px;
    background: var(--accent-dim);
    border-radius: 8px;
    border: 1px solid var(--accent);
}

header button {
    cursor: pointer;
    padding: 8px 16px;
    border: 1px solid var(--accent);
    border-radius: 8px;
    background: var(--panel);
    color: var(--accent);
    font-weight: 600;
    transition: all 0.2s;
}

header button:hover {
    background: var(--accent);
    color: #000;
}

/* Main Content */
main {
    padding: 24px;
    margin-left: 100px;
    transition: margin-left 0.3s ease;
}

main.expanded {
    margin-left: 24px;
}

/* Add Meme Form */
.add-meme-section {
    background: var(--panel);
    border: 1px solid var(--accent);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 24px;
    display: none;
}

.add-meme-section.active {
    display: block;
}

.form-group {
    margin-bottom: 16px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: var(--accent);
    font-weight: 600;
    font-size: 14px;
}

.form-group input, .form-group select, .form-group textarea {
    width: 100%;
    padding: 10px;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: #fff;
    font-size: 14px;
}

.form-group input:focus, .form-group select:focus, .form-group textarea:focus {
    outline: none;
    border-color: var(--accent);
}

.form-actions {
    display: flex;
    gap: 12px;
    justify-content: flex-end;
}

.btn {
    padding: 10px 20px;
    border: 1px solid var(--accent);
    border-radius: 8px;
    background: var(--panel);
    color: var(--accent);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
}

.btn:hover {
    background: var(--accent);
    color: #000;
}

.btn-primary {
    background: var(--accent);
    color: #000;
}

.btn-primary:hover {
    background: var(--panel);
    color: var(--accent);
}

/* Filter Bar */
.filter-bar {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 24px;
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    align-items: center;
}

.filter-btn {
    padding: 8px 16px;
    border: 1px solid var(--border);
    border-radius: 8px;
    background: var(--bg);
    color: var(--muted);
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s;
}

.filter-btn:hover, .filter-btn.active {
    border-color: var(--accent);
    color: var(--accent);
    background: var(--accent-dim);
}

/* Scroll View (TikTok Style) */
.scroll-view {
    display: flex;
    flex-direction: column;
    gap: 20px;
    max-height: calc(100vh - 200px);
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
    scroll-behavior: smooth;
    padding-bottom: 50px;
}

.scroll-view .meme-container {
    scroll-snap-align: center; /* Changed from start to center for better focus */
    min-height: calc(100vh - 250px);
    display: flex;
    flex-direction: column;
    justify-content: center;
}

/* Grid View */
main.grid-view .memes-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
}

main.grid-view .scroll-view {
    max-height: none;
    overflow-y: visible;
    scroll-snap-type: none;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
}

main.grid-view .meme-container {
    min-height: auto;
}

/* Meme Container */
.meme-container {
    background: var(--panel);
    border: 1px solid var(--accent);
    border-radius: 12px;
    padding: 16px;
    transition: all 0.2s;
    position: relative;
    max-width: 600px; /* Limits width so it doesn't stretch too far on wide screens */
    width: 100%;
    margin: 0 auto; /* Centers the card */
}

main.grid-view .meme-container {
    max-width: 100%; /* Resets max-width for grid view */
}

.meme-container:hover {
    border-color: var(--accent);
    box-shadow: 0 0 20px var(--accent-dim);
}

.meme-media-wrapper {
    position: relative;
    width: 100%;
    border-radius: 8px;
    overflow: hidden;
    background: #000;
    /* FIX: Added Flex centering so small images don't look weird */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 200px;
}

/* FIX: Refined Image Sizing */
.meme-container img, .meme-container video {
    max-width: 100%;       /* Never wider than container */
    max-height: 65vh;      /* Limits height to 65% of viewport so buttons stay visible */
    width: auto;           /* Allows width to adjust based on height */
    height: auto;          /* Allows height to adjust based on width */
    object-fit: contain;   /* Ensures entire image is visible without cropping */
    display: block;
    border-radius: 8px;
}

/* Grid View Specific Sizing */
main.grid-view .meme-container img, 
main.grid-view .meme-container video {
    max-height: 350px; /* Fixed height for grid items to look uniform */
    width: 100%;       /* Fill the card width */
    object-fit: cover; /* Crop slightly to make grid uniform, or use contain */
    background: #000;
}

.meme-text-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    font-size: 32px;
    font-weight: 900;
    text-align: center;
    text-shadow: 3px 3px 0 #000, -3px -3px 0 #000, 3px -3px 0 #000, -3px 3px 0 #000;
    text-transform: uppercase;
    width: 90%;
    word-wrap: break-word;
    pointer-events: none;
    z-index: 10; /* Ensures text is above image */
}

.meme-actions {
    display: flex;
    gap: 8px;
    margin-top: 12px;
    flex-wrap: wrap;
}

.action-btn {
    padding: 6px 12px;
    border: 1px solid var(--border);
    border-radius: 6px;
    background: var(--bg);
    color: var(--muted);
    font-size: 12px;
    cursor: pointer;
    transition: all 0.2s;
}

.action-btn:hover {
    border-color: var(--accent);
    color: var(--accent);
}

.reactions {
    display: flex;
    gap: 8px;
    margin-top: 12px;
    flex-wrap: wrap;
}

.reaction-btn {
    padding: 8px 12px;
    border-radius: 8px;
    background: var(--bg);
    border: 1px solid var(--border);
    color: var(--muted);
    cursor: pointer;
    transition: all 0.2s;
    font-size: 14px;
    flex: 1;
    min-width: 70px;
    text-align: center;
}

.reaction-btn:hover {
    background: var(--accent-dim);
    border-color: var(--accent);
    color: var(--accent);
}

@media (max-width: 768px) {
    header, main {
        margin-left: 24px;
    }
    
    .sidebar, .toggle-btn {
        display: none;
    }

    main.grid-view .scroll-view {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
}
</style>
</head>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBQslLAFRlIRJqsiJ2WWeTNslO067bzKYM",
  authDomain: "taclogin-ab38e.firebaseapp.com",
  databaseURL: "https://taclogin-ab38e-default-rtdb.firebaseio.com",
  projectId: "taclogin-ab38e",
  storageBucket: "taclogin-ab38e.firebasestorage.app",
  messagingSenderId: "937853298051",
  appId: "1:937853298051:web:119ccc7b5499514bd442b6"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Theme System
const themeColors = {
    green: { primary: '#22c55e', dim: 'rgba(34, 197, 94, 0.1)', shadow: 'rgba(34, 197, 94, 0.15)' },
    blue: { primary: '#3b82f6', dim: 'rgba(59, 130, 246, 0.1)', shadow: 'rgba(59, 130, 246, 0.15)' },
    red: { primary: '#ef4444', dim: 'rgba(239, 68, 68, 0.1)', shadow: 'rgba(239, 68, 68, 0.15)' },
    cyan: { primary: '#06b6d4', dim: 'rgba(6, 182, 212, 0.1)', shadow: 'rgba(6, 182, 212, 0.15)' },
    pink: { primary: '#ec4899', dim: 'rgba(236, 72, 153, 0.1)', shadow: 'rgba(236, 72, 153, 0.15)' },
    purple: { primary: '#8b5cf6', dim: 'rgba(139, 92, 246, 0.1)', shadow: 'rgba(139, 92, 246, 0.15)' },
    yellow: { primary: '#eab308', dim: 'rgba(234, 179, 8, 0.1)', shadow: 'rgba(234, 179, 8, 0.15)' },
    orange: { primary: '#f97316', dim: 'rgba(249, 115, 22, 0.1)', shadow: 'rgba(249, 115, 22, 0.15)' },
    white: { primary: '#ffffff', dim: 'rgba(255, 255, 255, 0.1)', shadow: 'rgba(255, 255, 255, 0.15)' },
    whiteout: { primary: '#ffffff', dim: 'rgba(255, 255, 255, 0.05)', shadow: 'rgba(255, 255, 255, 0.1)' }
};

function applyTheme() {
    const theme = localStorage.getItem('theme') || 'green';
    const colors = themeColors[theme] || themeColors.green;
    document.documentElement.style.setProperty('--accent', colors.primary);
    document.documentElement.style.setProperty('--accent-dim', colors.dim);
    const logo = document.getElementById('logo');
    if (logo) logo.src = `taclogos/${theme}.png`;
    const sidebar = document.getElementById('sidebar');
    if (sidebar) sidebar.style.boxShadow = `0 0 20px ${colors.shadow}`;
}

applyTheme();
window.addEventListener('storage', (e) => {
    if (e.key === 'theme') applyTheme();
});

// Sidebar Toggle
const sidebar = document.getElementById('sidebar');
const toggleBtn = document.getElementById('toggleBtn');
const mainContent = document.getElementById('mainContent');
const header = document.getElementById('header');

toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');
    toggleBtn.classList.toggle('collapsed');
    mainContent.classList.toggle('expanded');
    header.classList.toggle('expanded');
});

// Username from localStorage
let username = localStorage.getItem('lastLoggedInUser') || 'Guest';
let userId = username;
document.getElementById('usernameDisplay').textContent = username;

const memesContainer = document.getElementById('memesContainer');
const viewToggle = document.getElementById('viewToggle');
const addMemeBtn = document.getElementById('addMemeBtn');
const addMemeSection = document.getElementById('addMemeSection');
const cancelBtn = document.getElementById('cancelBtn');
const submitMemeBtn = document.getElementById('submitMemeBtn');
let isGrid = false;
let currentFilter = 'all';

// Emoji map
const reactionTypes = {
  like:'üëç',
  dislike:'üëé',
  laughing:'üòÇ',
  fire:'üî•',
  smile:'üò¨',
  crying:'üò¢',
  skull:'üíÄ'
};

// Filter buttons
document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        loadMemes();
    });
});

// Load memes
function loadMemes(){
  db.ref('memes/').on('value', snapshot=>{
    memesContainer.innerHTML='';
    const memes = snapshot.val() || {};
    let memesArray = Object.keys(memes).map(key => ({...memes[key], id: key}));
    
    // Filter
    if (currentFilter !== 'all') {
        memesArray.sort((a, b) => {
            const countA = a.reactions?.[currentFilter] ? Object.keys(a.reactions[currentFilter]).length : 0;
            const countB = b.reactions?.[currentFilter] ? Object.keys(b.reactions[currentFilter]).length : 0;
            return countB - countA;
        });
    }
    
    memesArray.forEach(meme => {
      const memeDiv = document.createElement('div');
      memeDiv.classList.add('meme-container');

      const mediaWrapper = document.createElement('div');
      mediaWrapper.classList.add('meme-media-wrapper');

      // Check if GIF or image
      const isGif = meme.url && meme.url.toLowerCase().includes('.gif');
      const media = document.createElement('img');
      media.src = meme.url || '';
      // Fallback for video detection if needed in future
      mediaWrapper.appendChild(media);

      // Add text overlay if exists
      if (meme.text) {
          const textOverlay = document.createElement('div');
          textOverlay.classList.add('meme-text-overlay');
          textOverlay.textContent = meme.text;
          if (meme.textPosition === 'top') {
              textOverlay.style.top = '10%';
              textOverlay.style.transform = 'translate(-50%, 0)';
          } else if (meme.textPosition === 'bottom') {
              textOverlay.style.top = 'auto';
              textOverlay.style.bottom = '10%';
              textOverlay.style.transform = 'translate(-50%, 0)';
          }
          mediaWrapper.appendChild(textOverlay);
      }

      memeDiv.appendChild(mediaWrapper);

      // Action buttons (Download & Share)
      const actionsDiv = document.createElement('div');
      actionsDiv.classList.add('meme-actions');

      const downloadBtn = document.createElement('button');
      downloadBtn.classList.add('action-btn');
      downloadBtn.innerHTML = '‚¨áÔ∏è Download';
      downloadBtn.onclick = () => {
          window.open(meme.url, '_blank');
      };
      actionsDiv.appendChild(downloadBtn);

      const shareBtn = document.createElement('button');
      shareBtn.classList.add('action-btn');
      shareBtn.innerHTML = 'üîó Share';
      shareBtn.onclick = () => {
          if (navigator.share) {
              navigator.share({
                  title: 'Check out this meme!',
                  url: meme.url
              });
          } else {
              navigator.clipboard.writeText(meme.url);
              alert('Link copied to clipboard!');
          }
      };
      actionsDiv.appendChild(shareBtn);

      memeDiv.appendChild(actionsDiv);

      // Reactions
      const reactionsDiv = document.createElement('div');
      reactionsDiv.classList.add('reactions');

      for(const r in reactionTypes){
        const btn = document.createElement('button');
        btn.classList.add('reaction-btn');
        const count = meme.reactions?.[r] ? Object.keys(meme.reactions[r]).length : 0;
        btn.innerText = `${reactionTypes[r]} ${count}`;
        btn.onclick = ()=>{
          const path = `memes/${meme.id}/reactions/${r}/${userId}`;
          db.ref(path).once('value').then(snap=>{
            if(snap.exists()){ db.ref(path).remove(); }
            else{ db.ref(path).set(true); }
          });
        };
        reactionsDiv.appendChild(btn);
      }

      memeDiv.appendChild(reactionsDiv);
      memesContainer.appendChild(memeDiv);
    });
  });
}

// Switch view
viewToggle.onclick = ()=>{
  isGrid = !isGrid;
  if(isGrid) mainContent.classList.add('grid-view');
  else mainContent.classList.remove('grid-view');
};

// Add meme form
addMemeBtn.onclick = () => {
    addMemeSection.classList.add('active');
};

cancelBtn.onclick = () => {
    addMemeSection.classList.remove('active');
    document.getElementById('memeUrl').value = '';
    document.getElementById('memeText').value = '';
};

submitMemeBtn.onclick = () => {
    const url = document.getElementById('memeUrl').value;
    const text = document.getElementById('memeText').value;
    const textPosition = document.getElementById('textPosition').value;
    
    if (!url) {
        alert('Please enter a media URL');
        return;
    }
    
    db.ref('memes/').push({
        url,
        text: text || null,
        textPosition: textPosition || 'center',
        reactions: {},
        createdBy: username,
        createdAt: Date.now()
    });
    
    addMemeSection.classList.remove('active');
    document.getElementById('memeUrl').value = '';
    document.getElementById('memeText').value = '';
};
