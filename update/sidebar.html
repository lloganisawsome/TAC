<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <style>
        :root {
            --bg: #0a0a0b;
            --panel: #111113;
            --panel-hover: #1a1a1c;
            --accent: #22c55e;
            --accent-dim: rgba(34, 197, 94, 0.1);
            --muted: #71717a;
            --border: rgba(255,255,255,0.06);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: #fff;
            font-size: 14px;
        }

        .sidebar {
            position: fixed;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 70px;
            background: var(--panel);
            border: 1px solid var(--accent);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.15);
        }

        .sidebar.collapsed {
            width: 0;
            padding: 0;
            border: none;
            margin-left: -10px;
            overflow: hidden;
        }

        .logo-container {
            margin-bottom: 16px;
            padding: 4px;
        }

        .logo {
            width: 70px;
            height: 70px;
            border-radius: 8px;
        }

        .nav-items {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            width: 100%;
            padding: 0 8px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 54px;
            height: 54px;
            border-radius: 10px;
            text-decoration: none;
            color: var(--accent);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .nav-item:hover {
            background: var(--accent-dim);
        }

        .nav-item.active {
            background: var(--accent-dim);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            margin-bottom: 2px;
        }

        .nav-item span {
            font-size: 9px;
            font-weight: 500;
        }

        .toggle-btn {
            position: fixed;
            left: 90px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 36px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .toggle-btn:hover {
            background: var(--panel-hover);
            border-color: var(--accent);
        }

        .toggle-btn svg {
            width: 14px;
            height: 14px;
            color: #fff;
            transition: transform 0.3s ease;
        }

        .toggle-btn.collapsed {
            left: 10px;
        }

        .toggle-btn.collapsed svg {
            transform: rotate(180deg);
        }

        .main-content {
            margin-left: 100px;
            padding: 24px;
            transition: margin-left 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 24px;
        }
    </style>
</head>
<body>
    <aside class="sidebar" id="sidebar">
        <div class="logo-container">
            <img src="taclogos/green.png" alt="Logo" class="logo" id="logo">
        </div>

        <nav class="nav-items">
            <a href__="index.html" class="nav-item active">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                <span>Home</span>
            </a>

            <a href__="chat.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                    <circle cx="8" cy="10" r="1.5"/>
                    <circle cx="12" cy="10" r="1.5"/>
                    <circle cx="16" cy="10" r="1.5"/>
                </svg>
                <span>Chat</span>
            </a>

            <a href__="notgames.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M21.58 16.09l-1.09-7.66A3.996 3.996 0 0016.53 5H7.47a3.996 3.996 0 00-3.96 3.43l-1.09 7.66C2.2 17.63 3.39 19 4.94 19h0c.68 0 1.32-.27 1.8-.75L9 16h6l2.25 2.25c.48.48 1.13.75 1.8.75h0c1.55 0 2.75-1.37 2.53-2.91zM11 11H9v2H8v-2H6v-1h2V8h1v2h2v1zm4-1c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm2 3c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/>
                </svg>
                <span>Games</span>
            </a>

            <a href__="phone.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17 1.01L7 1c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-1.99-2-1.99zM17 19H7V5h10v14z"/>
                </svg>
                <span>Phone</span>
            </a>

            <a href__="#" class="nav-item">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"/>
                </svg>
                <span>All Apps</span>
            </a>
        </nav>
    </aside>

    <button class="toggle-btn" id="toggleBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"/>
        </svg>
    </button>

    <main class="main-content" id="mainContent">
        <!-- Your page content goes here -->
    </main>

    <script>
        const themeColors = {
            green: { primary: '#22c55e', dim: 'rgba(34, 197, 94, 0.1)' },
            blue: { primary: '#3b82f6', dim: 'rgba(59, 130, 246, 0.1)' },
            red: { primary: '#ef4444', dim: 'rgba(239, 68, 68, 0.1)' },
            cyan: { primary: '#06b6d4', dim: 'rgba(6, 182, 212, 0.1)' },
            pink: { primary: '#ec4899', dim: 'rgba(236, 72, 153, 0.1)' },
            purple: { primary: '#8b5cf6', dim: 'rgba(139, 92, 246, 0.1)' },
            yellow: { primary: '#eab308', dim: 'rgba(234, 179, 8, 0.1)' },
            orange: { primary: '#f97316', dim: 'rgba(249, 115, 22, 0.1)' },
            white: { primary: '#ffffff', dim: 'rgba(255, 255, 255, 0.1)' },
            whiteout: { primary: '#ffffff', dim: 'rgba(255, 255, 255, 0.05)' }
        };

        function applyTheme() {
            const theme = localStorage.getItem('theme') || 'green';
            const colors = themeColors[theme] || themeColors.green;

            document.documentElement.style.setProperty('--accent', colors.primary);
            document.documentElement.style.setProperty('--accent-dim', colors.dim);

            const logo = document.getElementById('logo');
            logo.src = `taclogos/${theme}.png`;

            document.querySelectorAll('.nav-item').forEach(item => {
                item.style.color = colors.primary;
            });

            document.querySelector('.sidebar').style.borderColor = colors.primary;
            document.querySelector('.sidebar').style.boxShadow = `0 0 20px ${colors.dim}`;
        }

        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleBtn');
        const mainContent = document.getElementById('mainContent');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            toggleBtn.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        });

        applyTheme();

        window.addEventListener('storage', (e) => {
            if (e.key === 'theme') {
                applyTheme();
            }
        });
    </script>
</body>
</html>
