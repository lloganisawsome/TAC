<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="rightclick.css">

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Leak People's Crush!</title>
<style>
:root {
    --bg: #0a0a0b;
    --panel: #111113;
    --panel-hover: #1a1a1c;
    --accent: #22c55e;
    --accent-dim: rgba(34, 197, 94, 0.1);
    --muted: #71717a;
    --border: rgba(255,255,255,0.06);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg);
    color: #fff;
    font-size: 14px;
}

::-webkit-scrollbar { width: 6px; height: 6px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }

/* Sidebar */
.sidebar {
    position: fixed;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 70px;
    background: var(--panel);
    border: 1px solid var(--accent);
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 12px 0;
    transition: all 0.3s ease;
    z-index: 1000;
    box-shadow: 0 0 20px var(--accent-dim);
}

.sidebar.collapsed {
    width: 0;
    padding: 0;
    border: none;
    margin-left: -10px;
    overflow: hidden;
}

.logo-container {
    margin-bottom: 16px;
    padding: 4px;
    transition: opacity 0.3s;
}

.sidebar.collapsed .logo-container {
    opacity: 0;
}

.logo {
    width: 62px;
    height: 62px;
    border-radius: 8px;
}

.nav-items {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
    width: 100%;
    padding: 0 8px;
    transition: opacity 0.3s;
}

.sidebar.collapsed .nav-items {
    opacity: 0;
}

.nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 54px;
    height: 54px;
    border-radius: 10px;
    text-decoration: none;
    color: var(--accent);
    transition: all 0.2s ease;
    cursor: pointer;
}

.nav-item:hover {
    background: var(--accent-dim);
}

.nav-item.active {
    background: var(--accent-dim);
    border: 1px solid var(--accent);
}

.nav-item svg {
    width: 24px;
    height: 24px;
    margin-bottom: 2px;
}

.nav-item span {
    font-size: 9px;
    font-weight: 500;
}

.toggle-btn {
    position: fixed;
    left: 90px;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 36px;
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    z-index: 1001;
}

.toggle-btn:hover {
    background: var(--panel-hover);
    border-color: var(--accent);
}

.toggle-btn svg {
    width: 14px;
    height: 14px;
    color: #fff;
    transition: transform 0.3s ease;
}

.toggle-btn.collapsed {
    left: 10px;
}

.toggle-btn.collapsed svg {
    transform: rotate(180deg);
}

/* Main Content */
.main-content {
    margin-left: 100px;
    padding: 24px;
    min-height: 100vh;
    transition: margin-left 0.3s ease;
}

.main-content.expanded {
    margin-left: 24px;
}

.header {
    margin-bottom: 32px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header h1 {
    font-size: 28px;
    font-weight: 700;
    color: var(--accent);
}

.header-btn {
    background: var(--panel);
    color: var(--accent);
    border: 1px solid var(--accent);
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.2s;
}

.header-btn:hover {
    background: var(--accent);
    color: #000;
}

/* Panel */
.panel {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 20px;
}

.panel-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
}

.panel-title {
    font-size: 18px;
    font-weight: 600;
    margin: 0;
    color: var(--accent);
}

/* Entries List */
#list {
    max-height: calc(100vh - 200px);
    overflow-y: auto;
}

.entry {
    padding: 16px;
    background: rgba(255,255,255,0.02);
    border-radius: 10px;
    margin-bottom: 12px;
    border: 1px solid var(--border);
    transition: all 0.2s;
}

.entry:hover {
    background: var(--panel-hover);
    border-color: var(--accent);
}

.entry-main {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.entry-text {
    font-size: 16px;
    font-weight: 500;
}

.entry-text .heart {
    color: #ef4444;
}

.entry-meta {
    font-size: 12px;
    color: var(--muted);
}

.entry-actions {
    display: flex;
    gap: 12px;
    align-items: center;
}

.vote-btn {
    display: flex;
    align-items: center;
    gap: 4px;
    background: transparent;
    border: 1px solid var(--border);
    color: var(--muted);
    padding: 6px 12px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 13px;
    transition: all 0.2s;
}

.vote-btn:hover {
    border-color: var(--accent);
    color: #fff;
}

.vote-btn.liked {
    background: rgba(34, 197, 94, 0.15);
    border-color: #22c55e;
    color: #22c55e;
}

.vote-btn.disliked {
    background: rgba(239, 68, 68, 0.15);
    border-color: #ef4444;
    color: #ef4444;
}

.vote-btn svg {
    width: 16px;
    height: 16px;
}

/* Admin sidebar */
#adminSidebar {
    position: fixed;
    right: -380px;
    top: 0;
    height: 100vh;
    width: 360px;
    background: var(--panel);
    border-left: 1px solid var(--border);
    padding: 20px;
    transition: right 0.3s ease;
    z-index: 999;
    overflow-y: auto;
}

#adminSidebar.open {
    right: 0;
}

#adminSidebar h3 {
    margin-top: 0;
    color: var(--accent);
    font-size: 18px;
    margin-bottom: 12px;
}

.admin-entry {
    padding: 12px;
    background: rgba(255,255,255,0.02);
    border-radius: 8px;
    margin-bottom: 10px;
    border: 1px solid var(--border);
}

.admin-meta {
    font-size: 11px;
    color: var(--muted);
    margin-top: 6px;
}

.admin-controls {
    display: flex;
    gap: 8px;
    margin: 16px 0;
}

.admin-btn {
    background: var(--panel-hover);
    color: #fff;
    border: 1px solid var(--border);
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 13px;
    transition: all 0.2s;
}

.admin-btn:hover {
    border-color: var(--accent);
}

.admin-btn.danger {
    border-color: rgba(239, 68, 68, 0.3);
    color: #ef4444;
}

.admin-btn.danger:hover {
    background: rgba(239, 68, 68, 0.1);
    border-color: #ef4444;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    z-index: 1050;
    background: rgba(0,0,0,0.85);
    align-items: center;
    justify-content: center;
}

.modal.open {
    display: flex;
}

.modal-card {
    background: var(--panel);
    border: 1px solid var(--border);
    padding: 28px;
    border-radius: 16px;
    text-align: center;
    width: 90%;
    max-width: 420px;
}

.modal-card h2 {
    color: var(--accent);
    margin-bottom: 20px;
    font-size: 22px;
}

.modal-card input {
    width: 100%;
    padding: 14px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: var(--bg);
    color: #fff;
    font-size: 14px;
}

.modal-card input:focus {
    outline: none;
    border-color: var(--accent);
}

.modal-card .row {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-top: 16px;
}

.modal-card button {
    background: var(--panel-hover);
    color: #fff;
    border: 1px solid var(--border);
    padding: 12px 24px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.2s;
}

.modal-card button:hover {
    border-color: var(--accent);
}

.modal-card button#submitBtn {
    background: var(--accent);
    color: #000;
    border-color: var(--accent);
}

.modal-card button#submitBtn:hover {
    background: #1a9e4a;
}

/* Empty state */
.empty-state {
    text-align: center;
    padding: 60px 20px;
    color: var(--muted);
}

.empty-state svg {
    width: 48px;
    height: 48px;
    margin-bottom: 16px;
    opacity: 0.5;
}

@media (max-width: 768px) {
    .main-content {
        margin-left: 24px;
    }
    
    .sidebar {
        display: none;
    }
    
    .toggle-btn {
        display: none;
    }

    #adminSidebar {
        width: 100%;
        right: -100%;
    }
}
</style>
</head>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getDatabase, ref, push, set, onValue, remove, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

// Firebase config
const firebaseConfig = {
    apiKey: "AIzaSyBQslLAFRlIRJqsiJ2WWeTNslO067bzKYM",
    authDomain: "taclogin-ab38e.firebaseapp.com",
    databaseURL: "https://taclogin-ab38e-default-rtdb.firebaseio.com",
    projectId: "taclogin-ab38e",
    storageBucket: "taclogin-ab38e.firebasestorage.app",
    messagingSenderId: "937853298051",
    appId: "1:937853298051:web:119ccc7b5499514bd442b6"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const likesRef = ref(db, 'likes');

// UI refs
const modal = document.getElementById('modal');
const openBtn = document.getElementById('openBtn');
const cancelBtn = document.getElementById('cancelBtn');
const submitBtn = document.getElementById('submitBtn');
const fromInput = document.getElementById('from');
const toInput = document.getElementById('to');
const listDiv = document.getElementById('list');

const adminSidebar = document.getElementById('adminSidebar');
const adminList = document.getElementById('adminList');
const adminInfo = document.getElementById('adminInfo');
const closeSidebar = document.getElementById('closeSidebar');
const deleteAllBtn = document.getElementById('deleteAllBtn');
const title = document.getElementById('title');

const sidebar = document.getElementById('sidebar');
const toggleBtn = document.getElementById('toggleBtn');
const mainContent = document.getElementById('mainContent');

let paused = false;
let isAdmin = false;
let userVotes = JSON.parse(localStorage.getItem('crushVotes') || '{}');

const sessionName = sessionStorage.getItem('username') || sessionStorage.getItem('loggedInUser') || 'anonymous';

// Theme Colors
const themeColors = {
    green: { primary: '#22c55e', dim: 'rgba(34, 197, 94, 0.1)', shadow: 'rgba(34, 197, 94, 0.15)' },
    blue: { primary: '#3b82f6', dim: 'rgba(59, 130, 246, 0.1)', shadow: 'rgba(59, 130, 246, 0.15)' },
    red: { primary: '#ef4444', dim: 'rgba(239, 68, 68, 0.1)', shadow: 'rgba(239, 68, 68, 0.15)' },
    cyan: { primary: '#06b6d4', dim: 'rgba(6, 182, 212, 0.1)', shadow: 'rgba(6, 182, 212, 0.15)' },
    pink: { primary: '#ec4899', dim: 'rgba(236, 72, 153, 0.1)', shadow: 'rgba(236, 72, 153, 0.15)' },
    purple: { primary: '#8b5cf6', dim: 'rgba(139, 92, 246, 0.1)', shadow: 'rgba(139, 92, 246, 0.15)' },
    yellow: { primary: '#eab308', dim: 'rgba(234, 179, 8, 0.1)', shadow: 'rgba(234, 179, 8, 0.15)' },
    orange: { primary: '#f97316', dim: 'rgba(249, 115, 22, 0.1)', shadow: 'rgba(249, 115, 22, 0.15)' },
    white: { primary: '#ffffff', dim: 'rgba(255, 255, 255, 0.1)', shadow: 'rgba(255, 255, 255, 0.15)' },
    whiteout: { primary: '#ffffff', dim: 'rgba(255, 255, 255, 0.05)', shadow: 'rgba(255, 255, 255, 0.1)' }
};

function applyTheme() {
    const theme = localStorage.getItem('theme') || 'green';
    const colors = themeColors[theme] || themeColors.green;

    document.documentElement.style.setProperty('--accent', colors.primary);
    document.documentElement.style.setProperty('--accent-dim', colors.dim);

    const logo = document.getElementById('logo');
    if (logo) logo.src = `taclogos/${theme}.png`;

    if (sidebar) sidebar.style.boxShadow = `0 0 20px ${colors.shadow}`;
}

applyTheme();

window.addEventListener('storage', (e) => {
    if (e.key === 'theme') {
        applyTheme();
    }
});

// Sidebar Toggle
toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');
    toggleBtn.classList.toggle('collapsed');
    mainContent.classList.toggle('expanded');
});

// Modal open/close
openBtn.addEventListener('click', () => { 
    modal.classList.add('open'); 
    modal.setAttribute('aria-hidden', 'false'); 
    fromInput.focus(); 
});
cancelBtn.addEventListener('click', closeModal);

function closeModal() { 
    modal.classList.remove('open'); 
    modal.setAttribute('aria-hidden', 'true'); 
    fromInput.value = ''; 
    toInput.value = ''; 
}

// Submit entry
submitBtn.addEventListener('click', async () => {
    const from = fromInput.value.trim();
    const to = toInput.value.trim();
    if (!from || !to) return;
    if (paused) { alert('Submissions are paused'); return; }

    try {
        const newRef = push(likesRef);
        await set(newRef, { 
            from, 
            to, 
            timestamp: Date.now(), 
            postedBy: sessionName,
            likes: 0,
            dislikes: 0
        });
        closeModal();
    } catch (err) {
        console.error(err);
        alert('DB error');
    }
});

// Escape helper
function escapeHtml(str) {
    if (!str && str !== 0) return '';
    return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
}

// Handle voting
async function handleVote(key, voteType) {
    const currentVote = userVotes[key];
    const entryRef = ref(db, `likes/${key}`);
    
    // Get current values
    const snapshot = await new Promise(resolve => {
        onValue(entryRef, resolve, { onlyOnce: true });
    });
    const data = snapshot.val();
    if (!data) return;

    let newLikes = data.likes || 0;
    let newDislikes = data.dislikes || 0;

    // Remove previous vote if exists
    if (currentVote === 'like') newLikes--;
    if (currentVote === 'dislike') newDislikes--;

    // Add new vote if different from current
    if (currentVote !== voteType) {
        if (voteType === 'like') newLikes++;
        if (voteType === 'dislike') newDislikes++;
        userVotes[key] = voteType;
    } else {
        delete userVotes[key];
    }

    localStorage.setItem('crushVotes', JSON.stringify(userVotes));

    await update(entryRef, { likes: newLikes, dislikes: newDislikes });
}

// Render public list
function renderPublicList(data) {
    listDiv.innerHTML = '';
    if (!data) { 
        listDiv.innerHTML = `
            <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                <p>No crushes yet. Be the first to add one!</p>
            </div>
        `;
        return; 
    }
    
    Object.entries(data)
        .sort((a, b) => b[1].timestamp - a[1].timestamp)
        .forEach(([key, val]) => {
            const userVote = userVotes[key];
            const div = document.createElement('div');
            div.className = 'entry';
            div.innerHTML = `
                <div class="entry-main">
                    <div class="entry-text">${escapeHtml(val.from)} <span class="heart">‚ù§Ô∏è</span> ${escapeHtml(val.to)}</div>
                    <div class="entry-meta">${new Date(val.timestamp).toLocaleString()}</div>
                </div>
                <div class="entry-actions">
                    <button class="vote-btn ${userVote === 'like' ? 'liked' : ''}" data-key="${key}" data-vote="like">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2z"/>
                        </svg>
                        ${val.likes || 0}
                    </button>
                    <button class="vote-btn ${userVote === 'dislike' ? 'disliked' : ''}" data-key="${key}" data-vote="dislike">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M15 3H6c-.83 0-1.54.5-1.84 1.22l-3.02 7.05c-.09.23-.14.47-.14.73v2c0 1.1.9 2 2 2h6.31l-.95 4.57-.03.32c0 .41.17.79.44 1.06L9.83 23l6.59-6.59c.36-.36.58-.86.58-1.41V5c0-1.1-.9-2-2-2zm4 0v12h4V3h-4z"/>
                        </svg>
                        ${val.dislikes || 0}
                    </button>
                </div>
            `;
            div.dataset.key = key;
            listDiv.appendChild(div);
        });

    // Add event listeners to vote buttons
    listDiv.querySelectorAll('.vote-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            e.stopPropagation();
            const key = btn.dataset.key;
            const vote = btn.dataset.vote;
            handleVote(key, vote);
        });
    });
}

// Render admin list
function renderAdminList(data) {
    adminList.innerHTML = '';
    if (!data) { adminList.textContent = 'No entries'; return; }
    
    Object.entries(data)
        .sort((a, b) => b[1].timestamp - a[1].timestamp)
        .forEach(([key, val]) => {
            const row = document.createElement('div');
            row.className = 'admin-entry';
            row.innerHTML = `
                <div>
                    <strong>${escapeHtml(val.from)}</strong> ‚Üí ${escapeHtml(val.to)}
                    <div class="admin-meta">
                        posted by: ${escapeHtml(val.postedBy || 'unknown')} ‚Ä¢ ${new Date(val.timestamp).toLocaleString()}
                        <br>üëç ${val.likes || 0} | üëé ${val.dislikes || 0}
                    </div>
                </div>
                <button class="admin-btn danger" data-key="${key}">Delete</button>
            `;
            adminList.appendChild(row);
        });

    adminList.querySelectorAll('.admin-btn.danger').forEach(btn => {
        btn.addEventListener('click', async () => {
            if (confirm('Delete this entry?')) {
                try { 
                    await remove(ref(db, `likes/${btn.dataset.key}`)); 
                } catch (e) { 
                    console.error(e); 
                    alert('Delete failed'); 
                }
            }
        });
    });
}

// DB listener
onValue(likesRef, snap => {
    const data = snap.val();
    renderPublicList(data);
    if (isAdmin) renderAdminList(data);
}, err => console.error(err));

// Admin controls
closeSidebar.addEventListener('click', () => {
    adminSidebar.classList.remove('open');
    adminSidebar.setAttribute('aria-hidden', 'true');
});

deleteAllBtn.addEventListener('click', () => {
    if (!isAdmin) return alert('Not authorized');
    if (confirm('Delete all entries?')) remove(likesRef);
});
