<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rammerhead Browser</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    #homeBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 999;
      padding: 8px 12px;
      background: #25ffa0;
      color: #111;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <button id="homeBtn" onclick="goHome()">Home</button>
  <iframe id="contentFrame" src="https://www.itstimefor.mydiscussion.net/"></iframe>

  <script>
    function goHome() {
      // Change this to your home page
      document.getElementById('contentFrame').src = 'https://www.itstimefor.mydiscussion.net/';
    }
  </script>
</body>
</html>
