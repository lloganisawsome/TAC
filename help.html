

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Issue</title>
    <style>
        :root{
            --sidebar-bg:#111;
            --sidebar-accent:#4CAF50;
            --sidebar-text:#fff;
            --sidebar-hover:#4CAF50;
            --notif-red:#e05555;
            --bg-color: #222;
        }
        
        body {
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
            display: flex;
            background: var(--bg-color);
            color: #fff;
            transition: margin-left 0.3s;
        }
        
        .user-sidebar{
            width:220px;
            height:100vh;
            background:var(--sidebar-bg);
            color:var(--sidebar-text);
            display:flex;
            flex-direction:column;
            padding:12px;
            gap:16px;
            position:fixed;
            overflow:hidden;
            transition:width 0.4s cubic-bezier(.77,0,.175,1);
        }
        
        .user-sidebar.collapsed{
            width:47px;
            padding:12px 4px;
        }
        
        .logo-section{text-align:center;transition:all 0.4s;}
        .logo{width:140px;transition:width 0.4s;}
        .logo-section.collapsed img{width:32px;}
        
        .user-nav{list-style:none;padding:0;margin:0;flex:1;transition:all 0.4s;}
        .nav-item{
            padding:12px;
            cursor:pointer;
            border-radius:6px;
            display:flex;
            align-items:center;
            gap:8px;
            white-space:nowrap;
            transition:all 0.3s;
            transform: translateX(-50px);
            opacity: 0;
        }
        .user-sidebar:not(.collapsed) .nav-item{
            animation: slideIn 0.4s forwards;
        }
        .user-sidebar:not(.collapsed) .nav-item:nth-child(1){animation-delay:0s;}
        .user-sidebar:not(.collapsed) .nav-item:nth-child(2){animation-delay:0.05s;}
        .user-sidebar:not(.collapsed) .nav-item:nth-child(3){animation-delay:0.1s;}
        .user-sidebar:not(.collapsed) .nav-item:nth-child(4){animation-delay:0.15s;}
        .user-sidebar:not(.collapsed) .nav-item:nth-child(5){animation-delay:0.2s;}
        .user-sidebar:not(.collapsed) .nav-item:nth-child(6){animation-delay:0.25s;}
        .user-sidebar:not(.collapsed) .nav-item:nth-child(7){animation-delay:0.3s;}

        @keyframes slideIn{
            to {transform: translateX(0); opacity:1;}
        }

        .nav-item:hover{color:#000;background:var(--sidebar-hover);}
        .nav-text{opacity:1;transition:opacity 0.3s, transform 0.3s; margin-left:0;}
        .collapsed .nav-text{opacity:0; transform:translateX(-50px);}
        .nav-emoji{transition:opacity 0.3s;}
        .user-sidebar:not(.collapsed) .nav-emoji{display:none;}
        
        .action-buttons{
            display:flex;
            gap:4px;
            justify-content:center;
            transition:all 0.3s;
        }
        .user-sidebar.collapsed .action-buttons{flex-direction:column;align-items:center;}
        
        .action-btn{
            width:32px;
            height:32px;
            border:none;
            border-radius:6px;
            cursor:pointer;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:16px;
            background:var(--sidebar-accent);
            color:#fff;
            position:relative;
            transition:all 0.3s;
        }
        
        #notifDot{
            position:absolute;
            top:0;
            right:0;
            background:var(--notif-red);
            color:#fff;
            font-size:10px;
            width:16px;
            height:16px;
            line-height:16px;
            border-radius:50%;
            text-align:center;
            font-weight:bold;
            display:none;
        }
        
        #notifPopup{
            display:none;
            position:fixed;
            top:50px;
            right:10px;
            width:220px;
            max-height:calc(100vh - 60px);
            background:#222;
            border:1px solid #444;
            border-radius:6px;
            overflow-y:auto;
            padding:8px;
            z-index:9999;
            box-shadow:0 8px 20px rgba(0,0,0,0.6);
            transition:all 0.3s;
        }
        #notifPopup ul{list-style:none;padding:0;margin:0;}
        #notifPopup li{padding:6px;border-bottom:1px solid #333;}
        
        .content{margin-left:220px;padding:20px;flex:1;transition:margin-left 0.4s cubic-bezier(.77,0,.175,1);}
        .collapsed ~ .content{margin-left:47px;}
        
        #collapseBtn{
            cursor:pointer;
            background:var(--sidebar-accent);
            color:#fff;
            border:none;
            width:32px;
            height:32px;
            border-radius:6px;
            font-size:18px;
            transition:transform 0.4s cubic-bezier(.77,0,.175,1);
        }
        #collapseBtn.rotated{transform:rotate(180deg);}

        /* Main Form Styling */
        .main-content {
            padding: 20px;
            flex: 1;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: #2b2b2b;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #fff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ccc;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        textarea {
            resize: vertical;
        }
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 16px;
        }
        button {
            background-color: var(--sidebar-accent);
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #3e8e41;
        }
        #message-box {
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            color: white;
            display: none;
        }
        #message-box.success {
            background-color: #5cb85c;
        }
        #message-box.error {
            background-color: #d9534f;
        }
    </style>
</head>
<body>

<div class="user-sidebar collapsed" id="sidebar">
  <div class="logo-section collapsed" id="logoSection">
    <img src="tac-logo.png" alt="TAC Logo" class="logo">
  </div>

  <ul class="user-nav">
    <li class="nav-item" data-href="home.html"><span class="nav-emoji">üè†</span><span class="nav-text">Home</span></li>
    <li class="nav-item" data-href="apps.html"><span class="nav-emoji">‚Ä§..</span><span class="nav-text">Apps</span></li>
  </ul>

  <div class="action-buttons">
    <button class="action-btn" id="notifBtn">üîî<span id="notifDot"></span></button>
    <button class="action-btn" id="logoutBtn">‚èª</button>
    <button id="collapseBtn">‚ò∞</button>
  </div>

  <div id="notifPopup">
    <ul id="notifList"></ul>
  </div>
</div>

<div class="content main-content">
    <div class="container">
        <h1>Report an Issue</h1>
        <p style="text-align: center;">Something's not right? Fill out this form to let us know. Your report helps us keep the site safe and running smoothly.</p>

        <form id="issue-form">
            <label for="report_type">What kind of issue are you reporting?</label>
            <select id="report_type" name="report_type" required>
                <option value="" disabled selected>Select an issue type</option>
                <option value="Site/Game Blocked">Site or Game is Blocked / Not Working</option>
                <option value="User Misconduct">User Misconduct (Language, Spam, etc.)</option>
                <option value="Mod Misconduct">Mod Misconduct (Chat Filter not working, etc.)</option>
                <option value="Teacher Found Site">Panic Mode: A Teacher Found the Site</option>
                <option value="Other">Other</option>
            </select>

            <label for="username">Your Username (optional):</label>
            <input type="text" id="username" name="username">

            <label for="offender_username">Username of the person you're reporting (if applicable):</label>
            <input type="text" id="offender_username" name="offender_username">

            <label for="issue_details">Please describe the issue in detail:</label>
            <textarea id="issue_details" name="issue_details" rows="6" required placeholder="What happened? Where did it happen? When did it happen?"></textarea>

            <button type="submit">Submit Report</button>
        </form>

        <div id="message-box"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Global variables provided by the environment
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    let db;
    let auth;
    let userId;

    // Sidebar nav
    document.querySelectorAll('.nav-item').forEach(item => {
        item.onclick = () => window.location.href = item.dataset.href;
    });

    // Collapse sidebar
    const sidebar = document.getElementById('sidebar');
    const logoSection = document.getElementById('logoSection');
    const collapseBtn = document.getElementById('collapseBtn');
    const notifBtn = document.getElementById('notifBtn');
    const notifPopup = document.getElementById('notifPopup');
    const notifDot = document.getElementById('notifDot');
    const logoutBtn = document.getElementById('logoutBtn');

    collapseBtn.onclick = toggleSidebar;
    sidebar.addEventListener('mouseenter', ()=>{ sidebar.classList.remove('collapsed'); logoSection.classList.remove('collapsed'); collapseBtn.classList.remove('rotated'); });
    sidebar.addEventListener('mouseleave', ()=>{ sidebar.classList.add('collapsed'); logoSection.classList.add('collapsed'); collapseBtn.classList.add('rotated'); });
    function toggleSidebar(){
      sidebar.classList.toggle('collapsed');
      logoSection.classList.toggle('collapsed');
      collapseBtn.classList.toggle('rotated');
    }

    // Notifications
    notifBtn.onclick = e=>{
      e.stopPropagation();
      notifPopup.style.display = notifPopup.style.display==='block' ? 'none' : 'block';
      notifDot.style.display='none';
    };
    document.addEventListener('click', ()=>notifPopup.style.display='none');

    // Logout
    logoutBtn.onclick = ()=>window.location.href='home.html';

    // Message box for user feedback
    const messageBox = document.getElementById('message-box');
    function showMessage(message, type) {
        messageBox.textContent = message;
        messageBox.className = type;
        messageBox.style.display = 'block';
        setTimeout(() => {
            messageBox.style.display = 'none';
        }, 5000);
    }

    // Initialize Firebase and set up authentication
    async function initializeFirebase() {
        try {
            if (!firebaseConfig) {
                console.error("Firebase config is not defined.");
                showMessage("Error: Firebase configuration is missing.", "error");
                return;
            }
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            // Sign in the user with the provided custom token or anonymously
            if (initialAuthToken) {
                await signInWithCustomToken(auth, initialAuthToken);
            } else {
                await signInAnonymously(auth);
            }
            
            userId = auth.currentUser.uid;
            console.log("Firebase initialized. User ID:", userId);
        } catch (error) {
            console.error("Error initializing Firebase:", error);
            showMessage("Error setting up the application. Please check the console.", "error");
        }
    }

    // Handle form submission
    const form = document.getElementById('issue-form');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        if (!db || !userId) {
            showMessage("The app is not ready. Please wait a moment.", "error");
            return;
        }

        const reportData = {
            report_type: form.report_type.value,
            username: form.username.value || '',
            offender_username: form.offender_username.value || '',
            issue_details: form.issue_details.value,
            timestamp: serverTimestamp()
        };

        try {
            const reportsRef = collection(db, `artifacts/${appId}/users/${userId}/reports`);
            await addDoc(reportsRef, reportData);
            showMessage("Report submitted successfully!", "success");
            form.reset();
        } catch (error) {
            console.error("Error adding document:", error);
            showMessage("Error submitting report. Please try again.", "error");
        }
    });
    
    // Start the application
    window.onload = initializeFirebase;
</script>
</body>
</html>
