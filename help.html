<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Report an Issue</title>

<style>
:root {
    --bg: #0a0a0b;
    --panel: #111113;
    --panel-hover: #1a1a1c;
    --accent: #22c55e;
    --accent-dim: rgba(34, 197, 94, 0.1);
    --muted: #71717a;
    --border: rgba(255,255,255,0.06);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg);
    color: #fff;
    font-size: 14px;
}

::-webkit-scrollbar { width: 6px; height: 6px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }

/* Sidebar */
.sidebar {
    position: fixed;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 70px;
    background: var(--panel);
    border: 1px solid var(--accent);
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 12px 0;
    transition: all 0.3s ease;
    z-index: 1000;
    box-shadow: 0 0 20px var(--accent-dim);
}

.sidebar.collapsed {
    width: 0;
    padding: 0;
    border: none;
    margin-left: -10px;
    overflow: hidden;
}

.logo-container {
    margin-bottom: 16px;
    padding: 4px;
    transition: opacity 0.3s;
}

.sidebar.collapsed .logo-container {
    opacity: 0;
}

.logo {
    width: 62px;
    height: 62px;
    border-radius: 8px;
}

.nav-items {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
    width: 100%;
    padding: 0 8px;
    transition: opacity 0.3s;
    max-height: 70vh;
    overflow-y: auto;
}

.sidebar.collapsed .nav-items {
    opacity: 0;
}

.nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 54px;
    height: 54px;
    border-radius: 10px;
    text-decoration: none;
    color: var(--accent);
    transition: all 0.2s ease;
    cursor: pointer;
}

.nav-item:hover {
    background: var(--accent-dim);
}

.nav-item.active {
    background: var(--accent-dim);
    border: 1px solid var(--accent);
}

.nav-item svg {
    width: 24px;
    height: 24px;
    margin-bottom: 2px;
}

.nav-item span {
    font-size: 9px;
    font-weight: 500;
    text-align: center;
}

.toggle-btn {
    position: fixed;
    left: 90px;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 36px;
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    z-index: 1001;
}

.toggle-btn:hover {
    background: var(--panel-hover);
    border-color: var(--accent);
}

.toggle-btn svg {
    width: 14px;
    height: 14px;
    color: #fff;
    transition: transform 0.3s ease;
}

.toggle-btn.collapsed {
    left: 10px;
}

.toggle-btn.collapsed svg {
    transform: rotate(180deg);
}

/* Main Content */
.main-content {
    margin-left: 100px;
    padding: 24px;
    transition: margin-left 0.3s ease;
    min-height: 100vh;
}

.main-content.expanded {
    margin-left: 24px;
}

/* Panel */
.panel {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 20px;
}

.container {
    max-width: 700px;
    margin: auto;
    background: var(--panel);
    padding: 20px 30px;
    border-radius: 12px;
    border: 1px solid var(--border);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 20px;
}

h1 {
    text-align: center;
    color: #fff;
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 8px;
}

.subtitle {
    text-align: center;
    color: var(--muted);
    margin-bottom: 24px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 15px;
    margin-bottom: 5px;
    font-weight: 600;
    color: #fff;
    font-size: 14px;
}

input[type="text"],
input[type="email"],
textarea,
select {
    width: 100%;
    padding: 12px;
    background-color: var(--bg);
    color: #fff;
    border: 1px solid var(--border);
    border-radius: 8px;
    box-sizing: border-box;
    margin-bottom: 10px;
    font-size: 14px;
    transition: border-color 0.2s;
}

input[type="text"]:focus,
input[type="email"]:focus,
textarea:focus,
select:focus {
    outline: none;
    border-color: var(--accent);
}

textarea {
    resize: vertical;
}

select {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background-image: url('data:image/svg+xml;utf8,<svg fill="%2322c55e" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
    background-repeat: no-repeat;
    background-position: right 10px top 50%;
    background-size: 16px;
    cursor: pointer;
}

button[type="submit"] {
    background-color: var(--accent);
    color: #000;
    padding: 14px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    margin-top: 20px;
    transition: all 0.2s;
}

button[type="submit"]:hover {
    filter: brightness(1.1);
    transform: translateY(-1px);
}

#message-box {
    text-align: center;
    padding: 12px;
    margin-top: 16px;
    border-radius: 8px;
    color: white;
    display: none;
    font-weight: 500;
}

#message-box.success {
    background-color: var(--accent);
    color: #000;
}

#message-box.error {
    background-color: #ef4444;
}

@media (max-width: 768px) {
    .main-content {
        margin-left: 24px;
    }
    
    .sidebar {
        display: none;
    }
    
    .toggle-btn {
        display: none;
    }
    
    .container {
        padding: 16px;
    }
}
</style>
</head>
<body>

<!-- Sidebar -->
<aside class="sidebar" id="sidebar">
    <div class="logo-container">
        <img src="taclogos/green.png" alt="Logo" class="logo" id="logo">
    </div>

    <nav class="nav-items">
        <a href="index.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            <span>Home</span>
        </a>

        <a href="chat.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                <circle cx="8" cy="10" r="1.5"/>
                <circle cx="12" cy="10" r="1.5"/>
                <circle cx="16" cy="10" r="1.5"/>
            </svg>
            <span>Chat</span>
        </a>

        <a href="notgames.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M21.58 16.09l-1.09-7.66A3.996 3.996 0 0016.53 5H7.47a3.996 3.996 0 00-3.96 3.43l-1.09 7.66C2.2 17.63 3.39 19 4.94 19h0c.68 0 1.32-.27 1.8-.75L9 16h6l2.25 2.25c.48.48 1.13.75 1.8.75h0c1.55 0 2.75-1.37 2.53-2.91zM11 11H9v2H8v-2H6v-1h2V8h1v2h2v1zm4-1c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm2 3c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/>
            </svg>
            <span>Games</span>
        </a>

        <a href="phone.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M17 1.01L7 1c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-1.99-2-1.99zM17 19H7V5h10v14z"/>
            </svg>
            <span>Phone</span>
        </a>

        <a href="apps.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"/>
            </svg>
            <span>All Apps</span>
        </a>
    </nav>
</aside>

<button class="toggle-btn" id="toggleBtn">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"/>
    </svg>
</button>

<!-- Main Content -->
<main class="main-content" id="mainContent">
    <div class="container">
        <h1>Report an Issue</h1>
        <p class="subtitle">Something's not right? Fill out this form to let us know. Your report helps us keep the site safe and running smoothly.</p>

        <form id="issue-form">
            <label for="report_type">What kind of issue are you reporting?</label>
            <select id="report_type" name="report_type" required>
                <option value="" disabled selected>Select an issue type</option>
                <optgroup label="General Issues">
                    <option value="Site/Game Blocked">Site or Game is Blocked / Not Working</option>
                    <option value="User Misconduct">User Misconduct (Language, Spam, etc.)</option>
                    <option value="Mod Misconduct">Mod Misconduct (Chat Filter not working, etc.)</option>
                    <option value="Teacher Found Site">Panic Mode: A Teacher Found the Site</option>
                </optgroup>
                <optgroup label="App-Specific Issues">
                    <option value="Members Issue">Members - Profile or Member List Problem</option>
                    <option value="Apply Staff Issue">Apply Staff - Application Form Issue</option>
                    <option value="Interstellar Issue">Interstellar - Proxy Not Loading</option>
                    <option value="Developer Issue">Developer - Tools Not Working</option>
                    <option value="DVD Logo Issue">DVD Logo - Animation Problem</option>
                    <option value="Calculator Issue">Calculator - Calculation Errors</option>
                    <option value="TACTube Issue">TACTube - Video Playback Problem</option>
                    <option value="Settings Issue">Settings - Preferences Not Saving</option>
                    <option value="Memes Issue">Memes - Content Not Loading</option>
                    <option value="Chat Issue">Chat - Messages Not Sending/Receiving</option>
                    <option value="Clock Issue">Clock - Time Display Error</option>
                    <option value="Notes Issue">Notes - Notes Not Saving</option>
                    <option value="Reminders Issue">Reminders - Notifications Not Working</option>
                    <option value="To-Do Issue">To-Do - Tasks Not Saving</option>
                    <option value="Update Log Issue">Update Log - Not Showing Updates</option>
                    <option value="Leak Crush Issue">Leak Crush - Game Not Loading</option>
                    <option value="Spacebar Clicker Issue">Spacebar Clicker - Score Not Counting</option>
                    <option value="Account Issue">Account - Login/Profile Problem</option>
                    <option value="Calendar Issue">Calendar - Events Not Displaying</option>
                    <option value="Forum Issue">Forum - Posts/Comments Issue</option>
                    <option value="Casino Issue">Casino - Game Malfunction</option>
                    <option value="News Issue">News - Articles Not Loading</option>
                    <option value="Loftis Button Issue">Loftis Button - Not Working</option>
                    <option value="Phone Issue">Phone - Feature Not Working</option>
                    <option value="Draw Issue">Draw - Canvas/Tools Problem</option>
                    <option value="Theme Issue">Theme - Colors Not Changing</option>
                </optgroup>
                <optgroup label="Other">
                    <option value="Other">Other Issue</option>
                </optgroup>
            </select>

            <label for="username">Your Username (optional):</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">

            <label for="offender_username">Username of the person you're reporting (if applicable):</label>
            <input type="text" id="offender_username" name="offender_username" placeholder="Enter their username">

            <label for="issue_details">Please describe the issue in detail:</label>
            <textarea id="issue_details" name="issue_details" rows="6" required placeholder="What happened? Where did it happen? When did it happen?"></textarea>

            <button type="submit">Submit Report</button>
        </form>

        <div id="message-box"></div>
    </div>
</main>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBQslLAFRlIRJqsiJ2WWeTNslO067bzKYM",
        authDomain: "taclogin-ab38e.firebaseapp.com",
        databaseURL: "https://taclogin-ab38e-default-rtdb.firebaseio.com",
        projectId: "taclogin-ab38e",
        storageBucket: "taclogin-ab38e.firebasestorage.app",
        messagingSenderId: "937853298051",
        appId: "1:937853298051:web:119ccc7b5499514bd442b6"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    let db;
    let auth;
    let userId;

    // Sidebar Toggle
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleBtn');
    const mainContent = document.getElementById('mainContent');

    toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
        toggleBtn.classList.toggle('collapsed');
        mainContent.classList.toggle('expanded');
    });

    // Theme Colors
    const themeColors = {
        green: { primary: '#22c55e', dim: 'rgba(34, 197, 94, 0.1)', shadow: 'rgba(34, 197, 94, 0.15)' },
        blue: { primary: '#3b82f6', dim: 'rgba(59, 130, 246, 0.1)', shadow: 'rgba(59, 130, 246, 0.15)' },
        red: { primary: '#ef4444', dim: 'rgba(239, 68, 68, 0.1)', shadow: 'rgba(239, 68, 68, 0.15)' },
        cyan: { primary: '#06b6d4', dim: 'rgba(6, 182, 212, 0.1)', shadow: 'rgba(6, 182, 212, 0.15)' },
        pink: { primary: '#ec4899', dim: 'rgba(236, 72, 153, 0.1)', shadow: 'rgba(236, 72, 153, 0.15)' },
        purple: { primary: '#8b5cf6', dim: 'rgba(139, 92, 246, 0.1)', shadow: 'rgba(139, 92, 246, 0.15)' },
        yellow: { primary: '#eab308', dim: 'rgba(234, 179, 8, 0.1)', shadow: 'rgba(234, 179, 8, 0.15)' },
        orange: { primary: '#f97316', dim: 'rgba(249, 115, 22, 0.1)', shadow: 'rgba(249, 115, 22, 0.15)' },
        white: { primary: '#ffffff', dim: 'rgba(255, 255, 255, 0.1)', shadow: 'rgba(255, 255, 255, 0.15)' },
        whiteout: { primary: '#ffffff', dim: 'rgba(255, 255, 255, 0.05)', shadow: 'rgba(255, 255, 255, 0.1)' }
    };

    function applyTheme() {
        const theme = localStorage.getItem('theme') || 'green';
        const colors = themeColors[theme] || themeColors.green;

        document.documentElement.style.setProperty('--accent', colors.primary);
        document.documentElement.style.setProperty('--accent-dim', colors.dim);

        const logo = document.getElementById('logo');
        if (logo) logo.src = `taclogos/${theme}.png`;

        if (sidebar) sidebar.style.boxShadow = `0 0 20px ${colors.shadow}`;
    }

    applyTheme();

    window.addEventListener('storage', (e) => {
        if (e.key === 'theme') {
            applyTheme();
        }
    });

    // Message box for user feedback
    const messageBox = document.getElementById('message-box');
    function showMessage(message, type) {
        messageBox.textContent = message;
        messageBox.className = type;
        messageBox.style.display = 'block';
        setTimeout(() => {
            messageBox.style.display = 'none';
        }, 5000);
    }

    // Initialize Firebase and set up authentication
    async function initializeFirebase() {
        try {
            auth = getAuth(app);
            db = getFirestore(app);

            if (initialAuthToken) {
                await signInWithCustomToken(auth, initialAuthToken);
            } else {
                await signInAnonymously(auth);
            }
            
            userId = auth.currentUser.uid;
            console.log("Firebase initialized. User ID:", userId);
        } catch (error) {
            console.error("Error initializing Firebase:", error);
            showMessage("Error setting up the application. Please check the console.", "error");
        }
    }

    // Handle form submission
    const form = document.getElementById('issue-form');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        if (!db || !userId) {
            showMessage("The app is not ready. Please wait a moment.", "error");
            return;
        }

        const reportData = {
            report_type: form.report_type.value,
            username: form.username.value || '',
            offender_username: form.offender_username.value || '',
            issue_details: form.issue_details.value,
            timestamp: serverTimestamp()
        };

        try {
            const reportsRef = collection(db, `artifacts/${appId}/users/${userId}/reports`);
            await addDoc(reportsRef, reportData);
            showMessage("Report submitted successfully!", "success");
            form.reset();
        } catch (error) {
            console.error("Error adding document:", error);
            showMessage("Error submitting report. Please try again.", "error");
        }
    });
    
    window.onload = initializeFirebase;
</script>
<script src="guard.js"></script>
</body>
</html>
