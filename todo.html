<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="rightclick.css">
    <link rel="stylesheet" href="custom-cursor.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TAC To-Do</title>

<style>
:root {
    --bg: #0a0a0b;
    --panel: #111113;
    --panel-hover: #1a1a1c;
    --accent: #22c55e;
    --accent-dim: rgba(34, 197, 94, 0.1);
    --muted: #71717a;
    --border: rgba(255,255,255,0.06);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg);
    color: #fff;
    font-size: 14px;
}

::-webkit-scrollbar { width: 6px; height: 6px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }

/* Sidebar */
.sidebar {
    position: fixed;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 70px;
    background: var(--panel);
    border: 1px solid var(--accent);
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 12px 0;
    transition: all 0.3s ease;
    z-index: 1000;
    box-shadow: 0 0 20px var(--accent-dim);
}

.sidebar.collapsed {
    width: 0;
    padding: 0;
    border: none;
    margin-left: -10px;
    overflow: hidden;
}

.logo-container {
    margin-bottom: 16px;
    padding: 4px;
    transition: opacity 0.3s;
}

.sidebar.collapsed .logo-container {
    opacity: 0;
}

.logo {
    width: 62px;
    height: 62px;
    border-radius: 8px;
}

.nav-items {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
    width: 100%;
    padding: 0 8px;
    transition: opacity 0.3s;
}

.sidebar.collapsed .nav-items {
    opacity: 0;
}

.nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 54px;
    height: 54px;
    border-radius: 10px;
    text-decoration: none;
    color: var(--accent);
    transition: all 0.2s ease;
    cursor: pointer;
}

.nav-item:hover {
    background: var(--accent-dim);
}

.nav-item.active {
    background: var(--accent-dim);
    border: 1px solid var(--accent);
}

.nav-item svg {
    width: 24px;
    height: 24px;
    margin-bottom: 2px;
}

.nav-item span {
    font-size: 9px;
    font-weight: 500;
}

.toggle-btn {
    position: fixed;
    left: 90px;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 36px;
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    z-index: 1001;
}

.toggle-btn:hover {
    background: var(--panel-hover);
    border-color: var(--accent);
}

.toggle-btn svg {
    width: 14px;
    height: 14px;
    color: #fff;
    transition: transform 0.3s ease;
}

.toggle-btn.collapsed {
    left: 10px;
}

.toggle-btn.collapsed svg {
    transform: rotate(180deg);
}

/* Main Content */
.main-content {
    margin-left: 100px;
    padding: 24px;
    transition: margin-left 0.3s ease;
    min-height: 100vh;
}

.main-content.expanded {
    margin-left: 24px;
}

.header {
    margin-bottom: 32px;
    text-align: center;
}

.header h1 {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 8px;
}

.header .greeting {
    font-size: 18px;
    color: var(--accent);
    margin-bottom: 4px;
}

.datetime {
    font-size: 14px;
    color: var(--muted);
    font-weight: 500;
}

/* Panel */
.panel {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 20px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}

.panel-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
}

.panel-title {
    font-size: 18px;
    font-weight: 600;
    margin: 0;
}

.panel-subtitle {
    font-size: 12px;
    color: var(--muted);
    margin-top: 4px;
}

/* Stats Row */
.stats-row {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

.stat-card {
    flex: 1;
    min-width: 100px;
    background: var(--panel-hover);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 14px;
    text-align: center;
}

.stat-number {
    font-size: 28px;
    font-weight: 700;
    color: var(--accent);
}

.stat-label {
    font-size: 11px;
    color: var(--muted);
    margin-top: 4px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

/* Input Group */
.input-group {
    display: flex;
    gap: 10px;
    margin-bottom: 16px;
}

.input-group input, .input-group select {
    flex: 1;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 12px 14px;
    color: #fff;
    font-size: 14px;
    transition: all 0.2s;
}

.input-group input:focus, .input-group select:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 3px var(--accent-dim);
}

.input-group input::placeholder {
    color: var(--muted);
}

.input-row {
    display: flex;
    gap: 10px;
    margin-bottom: 12px;
}

.input-row input[type="date"],
.input-row input[type="time"] {
    flex: 1;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 10px 12px;
    color: #fff;
    font-size: 13px;
}

.input-row input:focus {
    outline: none;
    border-color: var(--accent);
}

.input-row select {
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 10px 12px;
    color: #fff;
    font-size: 13px;
    min-width: 120px;
}

/* Buttons */
.btn {
    background: var(--accent);
    color: #000;
    border: none;
    border-radius: 8px;
    padding: 12px 20px;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

.btn:hover {
    filter: brightness(1.1);
    transform: translateY(-1px);
}

.btn-small {
    padding: 6px 12px;
    font-size: 12px;
}

.btn-danger {
    background: #ef4444;
}

.btn-secondary {
    background: var(--panel-hover);
    color: #fff;
    border: 1px solid var(--border);
}

.btn-secondary:hover {
    border-color: var(--accent);
}

/* Filter Tabs */
.filter-tabs {
    display: flex;
    gap: 8px;
    margin-bottom: 16px;
    flex-wrap: wrap;
}

.filter-tab {
    padding: 8px 16px;
    background: var(--panel-hover);
    border: 1px solid var(--border);
    border-radius: 20px;
    color: var(--muted);
    font-size: 12px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
}

.filter-tab:hover {
    border-color: var(--accent);
    color: #fff;
}

.filter-tab.active {
    background: var(--accent-dim);
    border-color: var(--accent);
    color: var(--accent);
}

/* Task List */
.task-list {
    list-style: none;
    max-height: 400px;
    overflow-y: auto;
}

.task-item {
    background: var(--panel-hover);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 14px 16px;
    margin-bottom: 10px;
    display: flex;
    align-items: flex-start;
    gap: 12px;
    transition: all 0.2s;
}

.task-item:hover {
    border-color: var(--accent);
}

.task-item.completed {
    opacity: 0.5;
}

.task-item.completed .task-text {
    text-decoration: line-through;
}

.task-item.priority-high {
    border-left: 3px solid #ef4444;
}

.task-item.priority-medium {
    border-left: 3px solid #eab308;
}

.task-item.priority-low {
    border-left: 3px solid #22c55e;
}

.task-checkbox {
    width: 20px;
    height: 20px;
    border: 2px solid var(--accent);
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    margin-top: 2px;
    transition: all 0.2s;
}

.task-checkbox:hover {
    background: var(--accent-dim);
}

.task-checkbox.checked {
    background: var(--accent);
}

.task-checkbox.checked svg {
    display: block;
}

.task-checkbox svg {
    display: none;
    width: 12px;
    height: 12px;
    color: #000;
}

.task-content {
    flex: 1;
    min-width: 0;
}

.task-text {
    font-size: 14px;
    line-height: 1.4;
    margin-bottom: 6px;
    word-wrap: break-word;
}

.task-meta {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    font-size: 11px;
    color: var(--muted);
}

.task-meta-item {
    display: flex;
    align-items: center;
    gap: 4px;
}

.task-meta-item svg {
    width: 12px;
    height: 12px;
}

.task-meta-item.overdue {
    color: #ef4444;
}

.task-actions {
    display: flex;
    gap: 6px;
    flex-shrink: 0;
}

.task-action-btn {
    width: 28px;
    height: 28px;
    border: none;
    border-radius: 6px;
    background: transparent;
    color: var(--muted);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
}

.task-action-btn:hover {
    background: var(--accent-dim);
    color: var(--accent);
}

.task-action-btn.delete:hover {
    background: rgba(239, 68, 68, 0.1);
    color: #ef4444;
}

/* Empty State */
.empty-state {
    text-align: center;
    padding: 40px 20px;
    color: var(--muted);
}

.empty-state svg {
    width: 48px;
    height: 48px;
    margin-bottom: 16px;
    opacity: 0.5;
}

.empty-state p {
    font-size: 14px;
    line-height: 1.6;
}

/* Category Badge */
.category-badge {
    display: inline-block;
    padding: 2px 8px;
    background: var(--accent-dim);
    border-radius: 4px;
    font-size: 10px;
    color: var(--accent);
    text-transform: uppercase;
    letter-spacing: 0.3px;
}

/* Responsive */
@media (max-width: 768px) {
    .main-content {
        margin-left: 24px;
    }
    
    .sidebar {
        display: none;
    }
    
    .toggle-btn {
        display: none;
    }

    .stats-row {
        flex-direction: column;
    }

    .stat-card {
        min-width: 100%;
    }

    .input-row {
        flex-direction: column;
    }
}
</style>
</head>

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
import { getDatabase, ref, get, set, update, remove } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBQslLAFRlIRJqsiJ2WWeTNslO067bzKYM",
  authDomain: "taclogin-ab38e.firebaseapp.com",
  databaseURL: "https://taclogin-ab38e-default-rtdb.firebaseio.com",
  projectId: "taclogin-ab38e",

  messagingSenderId: "937853298051",
  appId: "1:937853298051:web:119ccc7b5499514bd442b6"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Theme Colors
const themeColors = {
    green: { primary: '#22c55e', dim: 'rgba(34, 197, 94, 0.1)', shadow: 'rgba(34, 197, 94, 0.15)' },
    blue: { primary: '#3b82f6', dim: 'rgba(59, 130, 246, 0.1)', shadow: 'rgba(59, 130, 246, 0.15)' },
    red: { primary: '#ef4444', dim: 'rgba(239, 68, 68, 0.1)', shadow: 'rgba(239, 68, 68, 0.15)' },
    cyan: { primary: '#06b6d4', dim: 'rgba(6, 182, 212, 0.1)', shadow: 'rgba(6, 182, 212, 0.15)' },
    pink: { primary: '#ec4899', dim: 'rgba(236, 72, 153, 0.1)', shadow: 'rgba(236, 72, 153, 0.15)' },
    purple: { primary: '#8b5cf6', dim: 'rgba(139, 92, 246, 0.1)', shadow: 'rgba(139, 92, 246, 0.15)' },
    yellow: { primary: '#eab308', dim: 'rgba(234, 179, 8, 0.1)', shadow: 'rgba(234, 179, 8, 0.15)' },
    orange: { primary: '#f97316', dim: 'rgba(249, 115, 22, 0.1)', shadow: 'rgba(249, 115, 22, 0.15)' },
    white: { primary: '#ffffff', dim: 'rgba(255, 255, 255, 0.1)', shadow: 'rgba(255, 255, 255, 0.15)' },
    whiteout: { primary: '#ffffff', dim: 'rgba(255, 255, 255, 0.05)', shadow: 'rgba(255, 255, 255, 0.1)' }
};

const sidebar = document.getElementById('sidebar');

function applyTheme() {
    const theme = localStorage.getItem('theme') || 'green';
    const colors = themeColors[theme] || themeColors.green;

    document.documentElement.style.setProperty('--accent', colors.primary);
    document.documentElement.style.setProperty('--accent-dim', colors.dim);

    const logo = document.getElementById('logo');
    if (logo) logo.src = `taclogos/${theme}.png`;

    if (sidebar) sidebar.style.boxShadow = `0 0 20px ${colors.shadow}`;
}

applyTheme();

window.addEventListener('storage', (e) => {
    if (e.key === 'theme') {
        applyTheme();
    }
});

// Sidebar Toggle
const toggleBtn = document.getElementById('toggleBtn');
const mainContent = document.getElementById('mainContent');

toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');
    toggleBtn.classList.toggle('collapsed');
    mainContent.classList.toggle('expanded');
});

// DateTime
function updateDateTime() {
    const now = new Date();
    const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit'
    };
    const dtElem = document.getElementById('datetime');
    if (dtElem) dtElem.textContent = now.toLocaleDateString('en-US', options);
}
setInterval(updateDateTime, 1000);
updateDateTime();

// Get username from localStorage
let username = localStorage.getItem('lastLoggedInUser') || 'Guest';
let tasks = {};
let currentFilter = 'all';

// Update greeting
function updateGreeting() {
    const hour = new Date().getHours();
    let greetingText = 'Hello';
    if (hour < 12) greetingText = 'Good morning';
    else if (hour < 18) greetingText = 'Good afternoon';
    else greetingText = 'Good evening';
    
    document.getElementById('greeting').textContent = `${greetingText}, ${username}!`;
}
updateGreeting();

// Load tasks on page load
async function loadTasks() {
    const snapshot = await get(ref(db, "todos/" + username));
    tasks = snapshot.val() || {};
    renderTasks();
    updateStats();
}
loadTasks();

// Filter tabs
document.querySelectorAll('.filter-tab').forEach(tab => {
    tab.addEventListener('click', () => {
        document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentFilter = tab.dataset.filter;
        renderTasks();
    });
});

// Add task
document.getElementById('addBtn').addEventListener('click', async () => {
    const taskText = document.getElementById('taskInput').value.trim();
    if (!taskText) return;
    
    const key = Date.now().toString();
    const taskData = {
        text: taskText,
        completed: false,
        priority: document.getElementById('taskPriority').value,
        category: document.getElementById('taskCategory').value,
        notes: document.getElementById('taskNotes').value.trim(),
        dueDate: document.getElementById('taskDate').value || null,
        dueTime: document.getElementById('taskTime').value || null,
        createdAt: new Date().toISOString()
    };
    
    tasks[key] = taskData;
    await update(ref(db, "todos/" + username), { [key]: taskData });
    
    // Clear inputs
    document.getElementById('taskInput').value = '';
    document.getElementById('taskDate').value = '';
    document.getElementById('taskTime').value = '';
    document.getElementById('taskNotes').value = '';
    document.getElementById('taskPriority').value = 'medium';
    document.getElementById('taskCategory').value = 'general';
    
    renderTasks();
    updateStats();
});

// Enter key to add task
document.getElementById('taskInput').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') document.getElementById('addBtn').click();
});

// Clear completed
document.getElementById('clearCompletedBtn').addEventListener('click', async () => {
    const completedKeys = Object.keys(tasks).filter(key => tasks[key].completed);
    for (const key of completedKeys) {
        delete tasks[key];
        await remove(ref(db, "todos/" + username + "/" + key));
    }
    renderTasks();
    updateStats();
});

// Check if task is overdue
function isOverdue(task) {
    if (!task.dueDate || task.completed) return false;
    const now = new Date();
    const dueDateTime = new Date(task.dueDate + (task.dueTime ? 'T' + task.dueTime : 'T23:59:59'));
    return now > dueDateTime;
}

// Check if task is due today
function isDueToday(task) {
    if (!task.dueDate) return false;
    const today = new Date().toISOString().split('T')[0];
    return task.dueDate === today;
}

// Update stats
function updateStats() {
    const taskArray = Object.values(tasks);
    const total = taskArray.length;
    const completed = taskArray.filter(t => t.completed).length;
    const pending = total - completed;
    const overdue = taskArray.filter(t => isOverdue(t)).length;
    
    document.getElementById('totalTasks').textContent = total;
    document.getElementById('pendingTasks').textContent = pending;
    document.getElementById('completedTasks').textContent = completed;
    document.getElementById('overdueTasks').textContent = overdue;
}

// Render tasks
function renderTasks() {
    const list = document.getElementById('taskList');
    let filteredTasks = Object.entries(tasks);
    
    // Apply filter
    if (currentFilter === 'pending') {
        filteredTasks = filteredTasks.filter(([, t]) => !t.completed);
    } else if (currentFilter === 'completed') {
        filteredTasks = filteredTasks.filter(([, t]) => t.completed);
    } else if (currentFilter === 'overdue') {
        filteredTasks = filteredTasks.filter(([, t]) => isOverdue(t));
    } else if (currentFilter === 'today') {
        filteredTasks = filteredTasks.filter(([, t]) => isDueToday(t));
    }
    
    // Sort by priority and due date
    const priorityOrder = { high: 0, medium: 1, low: 2 };
    filteredTasks.sort((a, b) => {
        if (a[1].completed !== b[1].completed) return a[1].completed ? 1 : -1;
        if (a[1].dueDate && b[1].dueDate) return a[1].dueDate.localeCompare(b[1].dueDate);
        if (a[1].dueDate) return -1;
        if (b[1].dueDate) return 1;
        return priorityOrder[a[1].priority] - priorityOrder[b[1].priority];
    });
    
    document.getElementById('taskCount').textContent = `${filteredTasks.length} task${filteredTasks.length !== 1 ? 's' : ''}`;
    
    if (filteredTasks.length === 0) {
        list.innerHTML = `
            <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <p>${currentFilter === 'all' ? 'No tasks yet. Add your first task above!' : 'No tasks match this filter.'}</p>
            </div>
        `;
        return;
    }
    
    list.innerHTML = filteredTasks.map(([key, t]) => {
        const overdue = isOverdue(t);
        const dueDateStr = t.dueDate ? new Date(t.dueDate).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) : '';
        
        return `
            <li class="task-item ${t.completed ? 'completed' : ''} priority-${t.priority}">
                <div class="task-checkbox ${t.completed ? 'checked' : ''}" onclick="toggleTask('${key}')">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                </div>
                <div class="task-content">
                    <div class="task-text">${t.text}</div>
                    <div class="task-meta">
                        <span class="category-badge">${t.category || 'general'}</span>
                        ${dueDateStr ? `<span class="task-meta-item ${overdue ? 'overdue' : ''}">
                            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11z"/></svg>
                            ${dueDateStr}${t.dueTime ? ' ' + t.dueTime : ''}${overdue ? ' (Overdue)' : ''}
                        </span>` : ''}
                        ${t.notes ? `<span class="task-meta-item">
                            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
                            ${t.notes}
                        </span>` : ''}
                    </div>
                </div>
                <div class="task-actions">
                    <button class="task-action-btn delete" onclick="deleteTask('${key}')" title="Delete">
                        <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
                            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                        </svg>
                    </button>
                </div>
            </li>
        `;
    }).join('');
}

// Toggle task completion
window.toggleTask = async function(key) {
    tasks[key].completed = !tasks[key].completed;
    await update(ref(db, "todos/" + username + "/" + key), { completed: tasks[key].completed });
    renderTasks();
    updateStats();
};

// Delete task
window.deleteTask = async function(key) {
    delete tasks[key];
    await remove(ref(db, "todos/" + username + "/" + key));
    renderTasks();
    updateStats();
};
