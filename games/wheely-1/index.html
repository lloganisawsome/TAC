<!DOCTYPE HTML>
<html>
    <head>
    <link rel="stylesheet" href="rightclick.css">
    <link rel="stylesheet" href="custom-cursor.css">
        <meta charset='utf8'>
    <title>Wheely</title>
    </head>
    <style>
        html, body {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
        }
        #ruffle {
          width: 100%;
          height: 100%;
        }
      </style>
    </head>
    <body>
      <div id="ruffle"></div>
      <script src="https://ruffle-bay.vercel.app/ruffle.js"></script>
      <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
          const ruffle = window.RufflePlayer.newest();
          const player = ruffle.createPlayer();
          const container = document.getElementById("ruffle");
          player.id = "player";
          player.style.width = "100%";
          player.style.height = "100%";
          container.appendChild(player);
          player.load("wheely-1.swf");
        });
      </script>
        <script src="custom-cursor.js"></script>
    <script src="rightclick.js"></script>
    <script src="panic-key.js"></script>
    <script src="idle-dvd.js"></script>
</body>
  </html>
