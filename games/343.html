<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="rightclick.css">
    <link rel="stylesheet" href="custom-cursor.css">
    <base href="https://cdn.jsdelivr.net/gh/web-ports/peaks-of-yore@main/">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Peaks of Yore</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
  </head>
  <body>
    <div id="loading-text"
    style="color: white; font-size: 48px; font-family: cursive; text-align: center; margin-top: 20px;"> LOADING...
  </div>
    <div class="webgl-content">
      <div id="unityContainer"></div>
    </div>
    <script>
      var loadingText = document.querySelector("#loading-text");
    let totalBytes = 0;
    let loadedBytes = 0;

    async function fetchWithProgress(url) {
      const response = await fetch(url);
      const reader = response.body.getReader();
      let chunks = [];
      let received = 0;
      while (true) {
        const {
          done,
          value
        } = await reader.read();
        if (done) break;
        received += value.length;
        loadedBytes += value.length;
        chunks.push(value);
        let mbDone = (loadedBytes / (1024 * 1024)).toFixed(2);
        let mbTotal = '1709.57';
        loadingText.textContent = `LOADING... ${mbDone} MB / ${mbTotal} MB`;
      }
      let fullBuffer = new Uint8Array(received);
      let offset = 0;
      for (let chunk of chunks) {
        fullBuffer.set(chunk, offset);
        offset += chunk.length;
      }
      return fullBuffer.buffer;
    }

    async function mergeFiles(fileParts, cacheKey) {
      const buffers = await Promise.all(
        fileParts.map(part => fetchWithProgress(part))
      );
      const mergedBlob = new Blob(buffers);
      return URL.createObjectURL(mergedBlob);
    }

    function getParts(file, start, end) {
      let parts = [];
      for (let i = start; i <= end; i++) {
        parts.push(file + ".part" + i);
      }
      return parts;
    }
    (async () => {
      const [dataUrl, wasmUrl, webm] = await Promise.all([
        mergeFiles(getParts("Build/yore.data.unityweb", 1, 76), "yore.data.unityweb"),
        mergeFiles(getParts("Build/yore.wasm.code.unityweb", 1, 2), "yore.wasm.code.unityweb"),
        mergeFiles(getParts("StreamingAssets/TrueEndingVideo_1920x1080.m4v", 1, 9), "TrueEndingVideo_1920x1080.m4v"),
      ]);

window.randomwebm = webm;
const realSrc = Object.getOwnPropertyDescriptor(
  HTMLMediaElement.prototype,
  "src"
);

Object.defineProperty(HTMLMediaElement.prototype, "src", {
  set(value) {
    if (typeof value === "string" &&  value.includes("TrueEndingVideo_1920x1080.m4v")) {
      value = window.randomwebm;
    }
    return realSrc.set.call(this, value);
  },
  get() {
    return realSrc.get.call(this);
  }
});
      const originalOpen = XMLHttpRequest.prototype.open;
      XMLHttpRequest.prototype.open = function (method, url, ...rest) {
          if (url.includes("yore.data.unityweb")) {
              url = dataUrl;
          } else if (url.includes("yore.wasm.code.unityweb")) {
              url = wasmUrl;
          }
          return originalOpen.call(this, method, url, ...rest);
      };
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/yore.json", {onProgress: UnityProgress});
      loadingText.remove();
    })();
    </script>
      <script src="custom-cursor.js"></script>
    <script src="rightclick.js"></script>
    <script src="panic-key.js"></script>
    <script src="idle-dvd.js"></script>
</body>
</html>
