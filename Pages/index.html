<!DOCTYPE html>
<html lang="en">

    <style>
        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .gif-container img {
            width: 1000px;
            height: 1000px;
        }
        /* Style for the Developer button that blends in */
        .dev-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #008000;
            color: transparent;
            border: none;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
        }

        /* Hover effect for the Developer button */
        .dev-button:hover {
            background-color: #005500;
        }
    </style>
    <script>
        // Redirect only if the user hasn't visited before
        if (!sessionStorage.getItem("visitedHome")) {
            sessionStorage.setItem("visitedHome", "true"); // Mark as visited
            window.location.href = "home.html"; // Redirect to home.html
        }
    </script>
</head>

        <div class="gif-container">
            <img src="Untitled design.gif" alt="TAC Animation">
        </div>
    </div>
    <footer>
        <p>&copy; 2025 TAC. All rights reserved.</p>
    </footer>
