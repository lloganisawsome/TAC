<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="rightclick.css">
    <link rel="stylesheet" href="custom-cursor.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - TAC</title>
  <style>
    :root {
      --bg: #0a0a0b;
      --panel: #111113;
      --panel-hover: #1a1a1c;
      --accent: #22c55e;
      --accent-dim: rgba(34, 197, 94, 0.1);
      --muted: #71717a;
      --border: rgba(255,255,255,0.06);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: #fff;
      font-size: 14px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 24px;
      text-align: center;
    }

    .error-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 16px;
      background: var(--accent-dim);
      border: 1px solid var(--accent);
      border-radius: 20px;
      font-size: 12px;
      color: var(--accent);
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 32px;
    }

    .error-badge .dot {
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .error-code {
      font-size: 120px;
      font-weight: 800;
      line-height: 1;
      background: linear-gradient(180deg, var(--accent), rgba(255,255,255,0.15));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #fff;
    }

    p {
      font-size: 15px;
      color: var(--muted);
      line-height: 1.6;
      max-width: 420px;
      margin-bottom: 32px;
    }

    .image-wrapper {
      width: 100%;
      max-width: 360px;
      margin-bottom: 36px;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--border);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 24px var(--accent-dim);
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      background: var(--accent);
      color: #000;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s ease;
      border: 1px solid var(--accent);
    }

    .button:hover {
      background: transparent;
      color: var(--accent);
      box-shadow: 0 0 20px var(--accent-dim);
    }

    .button svg {
      width: 18px;
      height: 18px;
    }

    @media (max-width: 480px) {
      .error-code { font-size: 80px; }
      h1 { font-size: 22px; }
      .image-wrapper { max-width: 280px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-badge">
      <span class="dot"></span>
      404 ERROR
    </div>

    <div class="error-code">404</div>

    <h1>This Page Took a Wrong Turn</h1>
    <p>The page you're looking for is either still being built or doesn't exist. Either way, there's nothing to see here â€” yet.</p>

    <div class="image-wrapper">
      <img src="tac.gif" alt="Not Found">
    </div>

    <a href="/" class="button">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"/>
      </svg>
      Back to Home
    </a>
  </div>

  <script>
    // Theme Colors (same as file2)
    const themeColors = {
      green:    { primary: '#22c55e', dim: 'rgba(34, 197, 94, 0.1)' },
      blue:     { primary: '#3b82f6', dim: 'rgba(59, 130, 246, 0.1)' },
      red:      { primary: '#ef4444', dim: 'rgba(239, 68, 68, 0.1)' },
      cyan:     { primary: '#06b6d4', dim: 'rgba(6, 182, 212, 0.1)' },
      pink:     { primary: '#ec4899', dim: 'rgba(236, 72, 153, 0.1)' },
      purple:   { primary: '#8b5cf6', dim: 'rgba(139, 92, 246, 0.1)' },
      yellow:   { primary: '#eab308', dim: 'rgba(234, 179, 8, 0.1)' },
      orange:   { primary: '#f97316', dim: 'rgba(249, 115, 22, 0.1)' },
      white:    { primary: '#ffffff', dim: 'rgba(255, 255, 255, 0.1)' },
      whiteout: { primary: '#ffffff', dim: 'rgba(255, 255, 255, 0.05)' }
    };

    function applyTheme() {
      const theme = localStorage.getItem('theme') || 'green';
      const colors = themeColors[theme] || themeColors.green;
      document.documentElement.style.setProperty('--accent', colors.primary);
      document.documentElement.style.setProperty('--accent-dim', colors.dim);
    }

    applyTheme();

    window.addEventListener('storage', (e) => {
      if (e.key === 'theme') applyTheme();
    });
  </script>
  <script src="guard.js"></script>
    <script src="custom-cursor.js"></script>
    <script src="rightclick.js"></script>
    <script src="panic-key.js"></script>
    <script src="idle-dvd.js"></script>
</body>
</html>
