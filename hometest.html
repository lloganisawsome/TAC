<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TAC</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .login-container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #0078D7;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005ea6;
        }
        .error {
            color: red;
        }
    </style>
    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var timestamp = new Date().toLocaleString();
            
            if (password === "tac") {
                fetch("https://script.google.com/macros/s/AKfycbwCnJgcibX8Kya8ZkSjI4ihhNg_nXpKmJn_KIZ7qDP7kSQezWlJCjVsZrxDvZkGh_2s/exec", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username, timestamp })
                })
                .then(response => response.text())
                .then(() => {
                    window.location.href = "index.html"; // Redirect on success
                })
                .catch(error => console.error("Error:", error));
            } else {
                document.getElementById("error").innerText = "Invalid credentials. Try again.";
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Sign In</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p id="error" class="error"></p>
    </div>
</body>
</html>
