    <script>
        // Firebase Configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDnY_-Zoc8Qam45S00ORxD687fe_vIzZh0",
            authDomain: "taccounter.firebaseapp.com",

            appId: "1:17218889352:web:2426e60687a5ca6531e13d",
            measurementId: "G-92ES9BDRVT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        // Function to increment the login counter
        function incrementLoginCount() {
            var counterRef = database.ref('loginCount');

            counterRef.transaction(function(currentValue) {
                return (currentValue || 0) + 1;
            });
        }

        // On page load, call incrementLoginCount
        window.onload = function() {
            incrementLoginCount();
            getLoginCount(); // To display the updated count
        };

        // Function to retrieve and display the current login count
        function getLoginCount() {
            var counterRef = database.ref('loginCount');
            counterRef.once('value', function(snapshot) {
                var count = snapshot.val() || 0;
                document.getElementById("login-count").innerText = "Login Count: " + count;
            });
        }
    </script>
