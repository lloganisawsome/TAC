<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            text-align: left;
            max-width: 500px;
        }

        h1 {
            color: #4CAF50;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .link-container {
            margin-top: 20px;
        }

        .link-container a {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .link-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="TAC Logo" class="logo">
        <h1>Developer Dashboard</h1>
        <p>Welcome, Developer!</p>
        <p><strong>Login Count:</strong> <span id="loginCount">Loading...</span></p>

        <div class="link-container">
            <a href="https://console.firebase.google.com/u/0/project/taccounter/database/taccounter-default-rtdb/data" target="_blank">Firebase Database</a>
            <a href="https://github.com/lloganisawsome/TAC" target="_blank">GitHub Repository</a>
            <a href="https://www.canva.com/design/DAGjI8vTOZg/OG1R1k7Qr9BaE8XhI8PWzw/edit?utm_content=DAGjI8vTOZg&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" target="_blank">Update Video</a>
       <a href="https://padlet.com/loganstatham76/tac-chat-jclv66bngcng2jio" target="_blank">Chat (Sign in with school account)</a>
        </div>
    </div>

    <script>
        // Fetch login count from Firebase
        fetch('https://taccounter-default-rtdb.firebaseio.com/loginCount.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('loginCount').innerText = data;
            })
            .catch(error => {
                document.getElementById('loginCount').innerText = 'Error loading';
            });
    </script>
</body>
</html>
